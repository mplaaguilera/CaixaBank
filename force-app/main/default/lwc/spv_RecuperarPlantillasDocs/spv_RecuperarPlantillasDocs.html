<template>
    <template lwc:if={cambiarPlantilla}>
        <div class="slds-clearfix">
            <lightning-button icon-name="utility:insert_template" label="Cambiar Plantilla" onclick={mostrarModalPlantillas}></lightning-button>
        </div>
    </template>
    <template lwc:else>
        <div class="slds-clearfix">
            <lightning-button icon-name="utility:check" variant="brand" label="Generar nuevo documento" onclick={mostrarModalPlantillas}></lightning-button>
        </div>
    </template>

    <!--Modal seleccionar plantilla-->
    <template if:true={abrirModalPlantillas}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalPlantillas}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Seleccione la plantilla</h2>
                </header>

                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <!-- Buscador de plantillas -->
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_2-of-3">     
                            <lightning-input class="slds-m-left_x-small slds-m-bottom_small" name="enter-search" placeholder="Escriba el nombre de la plantilla deseada" type="search" onkeyup={handleEnter}></lightning-input>
                        </div>
                    </div>
                    <!-- Directorio de carpetas -->
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_1-of-3"> 
                            <lightning-layout class="slds-grid_vertical-stretch">
                                <lightning-layout-item>
                                    <lightning-vertical-navigation class="slds-nowrap">
                                        <lightning-vertical-navigation-section class="myClass" label="Ubicación" style="text-align: left;">
                                            <template for:each={ruta} for:item="elemento">
                                                <div key={elemento.Id} style="margin-left: 25px; padding-top: 2px; padding-bottom: 2px">
                                                    <lightning-button class="slds-float_left" name={elemento.value} variant="base" label={elemento.label} onclick={selectorArbol}></lightning-button>
                                                </div>
                                            </template>
                                        </lightning-vertical-navigation-section>
                                    </lightning-vertical-navigation>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        
                        <div class="slds-col slds-size_2-of-3 slds-scrollable" style="border-left:medium solid rgb(98, 98, 98); left: 50%; max-height: 25rem;">
                            <!-- Mostrar resultados directorio -->
                            <template lwc:if={mostrarDirectorio} for:each={items} for:item="item">
                                <div key={items.Id} style="padding-top: 2px; padding-bottom: 2px" class="slds-text-align_left slds-m-left_x-small">
                                    <template lwc:if={item.esCarpeta}>
                                        <lightning-button name={item.name} variant="base" icon-name="utility:open_folder" label={item.label} onclick={handleSelect}> </lightning-button>
                                    </template>
                                    <template lwc:elseif={item.name}>
                                        <lightning-button name={item.name} variant="base" icon-name="utility:display_text" label={item.label} onclick={handleSelect}> </lightning-button>
                                    </template>
                                </div>
                            </template>
                            <!-- Mostrar resultados buscador de plantillas -->
                            <template lwc:else>
                                <template for:each={itemsBusqueda} for:item="item">
                                    <div key={itemsBusqueda.Id} style="padding-top: 2px; padding-bottom: 2px" class="slds-text-align_left slds-m-left_x-small">
                                        <lightning-button name={item.name} variant="base" label={item.label} icon-name="utility:display_text" title={item.labelParent} onclick={handleSelect}> </lightning-button>
                                    </div>
                                </template>
                                <template if:true={mensajeNoResultados}>
                                    No hay resultados para esta búsqueda.
                                </template>
                                <template if:true={mensajeBusqueda}>
                                    La búsqueda debe de ser de al menos 3 carácteres.
                                </template>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cerrarModalPlantillas} title="Cancel">Cancelar</button>
                    <button class="slds-button slds-button_brand" onclick={botonVolver} title="Volver" disabled={puedeVolver}>Volver</button>
                    <button class="slds-button slds-button_brand" onclick={botonAplicar} title="Aplicar" disabled={noEsPlantilla}>Aplicar</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- spinner -->
    <template if:true={spinnerLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>    
</template>
