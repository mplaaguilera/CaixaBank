<template>
    <lightning-card title={labels.evento} icon-name="standard:event" class="margin-table">
        <div class="scrollbar style-3">
            <div class="force-overflow">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                        <div class="slds-truncate" title="Asunto">{labels.asunto}</div>
                        </th>
                        <th class="" scope="col">
                        <div class="slds-truncate" title="Cliente">{labels.cliente}</div>
                        </th>
                        <th class="" scope="col">
                        <div class="slds-truncate" title="¿Cuándo?">{labels.cuando}</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="slds-hint-parent">
                        <td data-label="asunto">
                            <div class="slds-truncate">{subject}</div>
                        </td>
                        <td data-label="cliente">
                        <div class="slds-truncate">{client}</div>
                        </td>
                        <td data-label="cuando">
                        <div class="slds-truncate">
                        <lightning-formatted-date-time value={startdate} year="numeric" month="numeric" day="numeric" hour="2-digit"
                        minute="2-digit"></lightning-formatted-date-time>
                        </div>    
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>
</template>
