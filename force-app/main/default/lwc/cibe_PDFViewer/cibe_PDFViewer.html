<template>
    <div>
        <div class="slds-text-align_center">
            <lightning-button label={label} stretch="true" variant="brand" disabled={isDisabled} onclick={handleOpenModal}></lightning-button>
        </div>

        <template if:true={isOpenModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                    <lightning-button-icon class="slds-button slds-button_icon slds-modal__close" variant="container" icon-name="utility:close" icon-class="slds-icon-text-light" size="medium" onclick={handleCancel}></lightning-button-icon>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label}</h1>
                    </div>
                    <div class="slds-modal__content" id="modal-content-id-1">
                        <iframe class="slds-size_1-of-1" src={url} height="650px"></iframe>
                    </div>
                    <div class="slds-modal__footer">
                        <lightning-button label={labels.cancel} onclick={handleCancel}></lightning-button>
                        <lightning-button label={labels.save} class="slds-m-left_small" variant="brand" onclick={handleSave}></lightning-button>
                    </div>
                </div>
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </template>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </div>
</template>
