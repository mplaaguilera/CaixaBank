<template>

    <div class="slds-is-relative" style="top: 2px;">
        <span lwc:if={isText}>
            {content}
        </span>
        <span lwc:elseif={isNumber}>
            <lightning-formatted-number value={content}></lightning-formatted-number>
        </span>
        <span lwc:elseif={isCurrency} align="right">
            <lightning-formatted-number
                format-style="currency"
                currency-code="EUR"
                value={content}
                minimum-fraction-digits="2"
                maximum-fraction-digits="2">
            </lightning-formatted-number>
        </span>
        <span lwc:elseif={isPercent}>
            <lightning-formatted-number value={contentPercent} format-style="percent"></lightning-formatted-number>
        </span>
    </div>

</template>
