<template>
     <div class="slds-card slds-card_boundary">
        <lightning-card title={titulotabla} icon-name="standard:case">
        <div slot="actions">
          <div class="slds-float_right">              
              <lightning-button-icon
                  icon-name="utility:refresh"
                  title="Refrescar"
                  onclick={handleRefreshClick}>
              </lightning-button-icon>
          </div>
        </div>
            <div class="slds-form-element__control tabla-pretensiones">
              <div if:true={hayPretensiones}>
                <div style="overflow-x:auto;">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                  <thead>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Numero Pretensión">CaseNumber</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Asunto">MCC</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Decisión de Pretensión Análisis Letrado">Decisión de Pretensión Análisis Letrado</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Decisión de Pretensión Análisis Letrado">Observaciones de Pretensión Análisis Letrado</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Decisión de Pretensión Análisis Letrado">Decisión de Pretensión Análisis AJ</div>
                      </th>
                      <th class="" scope="col">
                        <div class="slds-truncate" title="Decisión de Pretensión Análisis Letrado">Observaciones de Pretensión Análisis AJ</div>
                      </th>

                    </tr>
                  </thead>
                  <tbody>
                    <template for:each={pretensionesPorColumnas} for:item="prete">
                      <tr key={prete.Id}>
                        <th scope="col">
                          <lightning-button onclick={navigateToRecord} data-value={prete.idCaso} label={prete.numeroCaso} variant="base">{prete.numeroCaso}</lightning-button>
                        </th>
                        <th scope="col">
                          <lightning-button onclick={navigateToRecord} data-value={prete.idCaso} label={prete.asunto} variant="base">{prete.asunto}</lightning-button>
                        </th>
                        <th scope="col">
                          <div>{prete.SPV_DecisionPretensionLetrado__c}</div>
                        </th>
                        <th scope="col">
                          <div>{prete.SPV_ObservacionesDecisionPretLetrado__c}</div>
                        </th>
                        <th scope="col">
                          <div>{prete.SPV_DecisionFinal__c}</div>
                        </th>
                        <th scope="col">
                          <div>{prete.SPV_ObservacionesDecisionFinal__c}</div>
                        </th>                        
                      </tr>
                    </template>
                  </tbody>
                </table>
                </div>
              </div>
               <div if:false={hayPretensiones}>
                <p>No hay creadas pretensiones </p>
               </div> 
            </div>
            <template if:true={spinnerLoading}>
              <div class="spinner">
                <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
              </div>
            </template>
    </lightning-card>
    </div>
</template>
