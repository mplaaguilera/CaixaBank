<template>
	<lightning-card>
		<lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium" class="spin-cls" style="z-index: 3;"></lightning-spinner>
		<div class="NotLocated-form">
			<div class="slds-grid slds-gutters">
				<div class="slds-col slds-size_6-of-12">
					<div class="slds-form-element slds-form-element_horizontal slds-is-editing">
						<label class="slds-form-element__label" for="Fecha">Fecha de la gesti√≥n</label>
						<div class="slds-form-element__control">
							<lightning-input type="date" id="Fecha" name="ActivityDate" date-style="short" value={fecha} onchange={handleChangeDate} disabled={disableBtn}></lightning-input>
						</div>
					</div>
				</div>
				<div class="slds-col slds-size_6-of-12">
					<div class="slds-form-element slds-form-element_horizontal slds-is-editing">
						<label class="slds-form-element__label" for="Tipo">Tipo</label>
						<div class="slds-form-element__control movePicklist">
							<lightning-combobox name="AV_Tipo__c" id="Tipo" value={value} options={options} onchange={handleChange} disabled={disableBtn}></lightning-combobox>
						</div>
					</div>
				</div>
			</div>
			<div class="slds-grid slds-gutters">
				<div class="slds-col slds-size_12-of-12">
					<div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col">
						<label class="slds-form-element__label" for="Comentario">Comentario</label>
						<div class="slds-form-element__control">
							<lightning-input maxlength="150" type="text" name="Description" id="Comentario" value={comment} onchange={handleChangeComment} disabled={disableBtn}></lightning-input>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div slot="footer" class="buttonAlign">
			<button type="submit" class="slds-button slds-button_stretch buttonStyle" data-id="btnGrabar" disabled={disableBtn} onclick={handleSave}>Grabar</button>
		</div>
	</lightning-card>
</template>
