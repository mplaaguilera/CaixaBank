<template>

	<article class="slds-card">
		<div class="slds-card__body slds-card__body_inner slds-var-p-horizontal_small slds-var-m-bottom_x-small">
			<lightning-progress-indicator current-step={etapaSeleccionada} type="path">
				<lightning-progress-step label="Solicitud" value="Solicitud" onclick={etapaOnclick} data-etapa-value="Solicitud"></lightning-progress-step>
				<lightning-progress-step label="Documentación" value="Documentación" onclick={etapaOnclick} data-etapa-value="Documentación"></lightning-progress-step>
				<lightning-progress-step label="Estudio económico" value="Estudio económico" onclick={etapaOnclick} data-etapa-value="Estudio económico"></lightning-progress-step>
				<lightning-progress-step label="Firma" value="Firma" onclick={etapaOnclick} data-etapa-value="Firma"></lightning-progress-step>
				<lightning-progress-step class="etapaFinal" label="Cerrada" value="Cerrada" onclick={etapaOnclick} data-etapa-value="Cerrada"></lightning-progress-step>
				<lightning-progress-step class="etapaFinal" label="Formalizada" value="Formalizada" onclick={etapaOnclick} data-etapa-value="Formalizada"></lightning-progress-step>
				<lightning-progress-step class="etapaFinal" label="Rechazada" value="Rechazada" onclick={etapaOnclick} data-etapa-value="Rechazada"></lightning-progress-step>
				<lightning-progress-step class="etapaFinal" label="Perdida" value="Perdida" onclick={etapaOnclick} data-etapa-value="Perdida"></lightning-progress-step>
			</lightning-progress-indicator>

			<div class="slds-grid slds-grid_align-spread slds-gutters_direct-small slds-var-m-top_medium">
				<div class="slds-col slds-grow-none">
					<lightning-input
						class="toggleInternacional slds-var-m-left_xx-small"
						type="toggle"
						variant="label-hidden"
						message-toggle-active="Internacional"
						message-toggle-inactive="&nbsp;Nacional"
						checked={internacionalSeleccionado}
						onchange={toggleInternacionalOnchange}>
					</lightning-input>
				</div>
				<div class="slds-col" style="width: 100%; overflow-x: auto;">
					<div style="display: inline-block; overflow-x: auto;">
						<div class="divSubetapas">
							<lightning-progress-indicator lwc:if={mostrarSubetapas} current-step={subetapaSeleccionada} type="path">
								<template for:each={subetapas} for:item="subetapa">
									<lightning-progress-step
										key={subetapa.value}
										label={subetapa.label}
										value={subetapa.value}
										title={subetapa.title}
										onclick={subetapaOnclick}>
									</lightning-progress-step>
								</template>
							</lightning-progress-indicator>
						</div>
					</div>
				</div>
				<div class="slds-col slds-grow-none slds-shrink-none" >
					<lightning-button
						class="botonActualizar"
						label="Actualizar etapa"
						variant="brand-outline"
						icon-name="utility:check"
						onclick={botonActualizarOnclick}>
					</lightning-button>
				</div>
			</div>
		</div>
	</article>
