<template><!-- Spinner -->
    <template if:true={spinnerLoading}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>
    

    <lightning-card>
        <!-- <template if:true={usarComponente}> -->
            <h1 style="padding-top: 12px; font-size: 15px; padding-bottom: 8px"><b>Envío correo electrónico:</b></h1>
            <div>
                <lightning-input name="para" value={para} label="Para" maxlength="2400"
                    message-when-too-long="Número máximo de caracteres alcanzado." onchange={cambiaPara} required>
                </lightning-input>
        
                <lightning-input name="CC" value={copia} label="CC" maxlength="2400"
                    message-when-too-long="Número máximo de caracteres alcanzado." onchange={cambiaCopia}>
                </lightning-input>
        
                <lightning-input name="CCO" value={copiaOculta} label="CCO" maxlength="2400"
                    message-when-too-long="Número máximo de caracteres alcanzado." onchange={cambiaCopiaOculta}>
                </lightning-input>
        
                <lightning-input name="asunto" value={asunto} label="Asunto" maxlength="2400"
                    message-when-too-long="Número máximo de caracteres alcanzado." onchange={cambiaAsunto}>
                </lightning-input>

                <!-- Adjuntos -->

                <!-- Plantillas -->
                <div style="padding-top: 8px;">
                    <!--    <lightning:inputRichText value='{!v.cuerpo}' label="Cuerpo" labelVisible="true" title="Cuerpo"> -->
                            <!-- onchange='{!c.cambiaCuerpo}' -->
                    <!--   </lightning:inputRichText>-->
                    <template if:false={isOpen}>
                        <lightning-input-rich-text
                            value={cuerpo}
                            label="Cuerpo"
                            label-visible
                            onchange={cambiaCuerpo}
                        ></lightning-input-rich-text>

                        <lightning-icon
                            icon-name="utility:new_window"
                            alternative-text="Connected"
                            size="small"
                            onclick={reescalado}
                            class="botonAmpliar"
                        ></lightning-icon>
                    </template>

                    <template if:true={isOpen}>
                        <div class="slds-backdrop slds-backdrop_open modalInputAbierto">
                            <lightning-input-rich-text
                                value={cuerpo}
                                title="Cuerpo"
                                class="TextAreaFull"
                                onchange={cambiaCuerpo}
                            ></lightning-input-rich-text>

                            <lightning-icon
                                icon-name="utility:pop_in"
                                alternative-text="Connected"
                                size="small"
                                onclick={reescalado}
                                class="botonDesampliar"
                            ></lightning-icon>
                        </div>
                    </template>
                </div>
            </div>
            <div class="slds-grid">
                <!-- <template if:true={showButton}> -->
                    <div class="slds-col slds-size_6-of-12 slds-float_right" style="padding: 8px;">
                        <lightning-button variant="brand" label="Enviar" title="Enviar" onclick={handleEnviar}></lightning-button>
                    </div>
                <!-- </template> -->
            </div>
        <!-- </template> -->

       
    </lightning-card>
     <!-- Modal confirmar envío --> 
     <template if:true={muestraModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <!-- Botón cerrar superior y cabecera -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Cerrar</span>
                    </button>
                    <!-- Cabecera -->
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Confirme la operación</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Va a proceder a enviar el correo electrónico. <b>¿Desea continuar?</b></p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Enviar" onclick={handleConfirmarEnvio} class="slds-button slds-float_right slds-m-top_small"></lightning-button>
                    <lightning-button label="Cancelar" onclick={cerrarModal} class="slds-button slds-float_right slds-m-top_small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
