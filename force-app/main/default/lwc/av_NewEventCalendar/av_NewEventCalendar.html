<template>
	<div class="slds-grid slds-wrap container-div">
		<div class="slds-size_4-of-4 header-div">
			<span class="header-item slds-size_4-of-12">{label.calendarDateLabel} </span>
			<lightning-input class="header-item date-field slds-size_4-of-12" type="date" value={_finalDate} onchange={handleChangeDate}></lightning-input>
		</div>
		<div class="slds-size_1-of-4 work-time" data-id="mainWorkTime">
			<template if:true={showAnotherSchedule}>

			<div data-id="button-custom-time" class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small slds-button_outline-brand clickable-time display-flex">
				<!--<div class="slds-form-element">
					<label class="slds-form-element__label labelTime">Elegir otro horario:</label>
					<div class="slds-form-element__control display-flex">
						<lightning-input message-when-range-overflow="No se permiten reuniones en la franja horaria seleccionada" message-when-range-underflow="No se permiten reuniones en la franja horaria seleccionada" class="slds-size_3-of-4" type="time" value={customStartTime} min="07:00" max={timeFinal} onchange={handleChangeTime}></lightning-input>
						<lightning-button-icon data-id="buttoncheck" class="preview-button2" icon-name="utility:check"  alternative-text="Seleccionar horario" title="Seleccionar horario" onclick={handleAddCustomEvent}></lightning-button-icon>
					</div>
				</div>-->
				<table>
					<tr style="background-color: transparent">
						<td colspan="2"><label class="slds-form-element__label">{label.otroHorario}</label></td>
					</tr>
					<tr style="background-color: transparent">
						<td style="padding-right: 1rem"><lightning-input message-when-range-overflow={label.noReuniones} message-when-range-underflow={label.noReuniones} type="time" value={customStartTime} min="07:00" max={timeFinal} onchange={handleChangeTime}></lightning-input></td>
						<td style="vertical-align: bottom"><lightning-button-icon data-id="buttoncheck" icon-name="utility:check"  alternative-text={label.seleccionarHorario} title={label.seleccionarHorario} onclick={handleAddCustomEvent}></lightning-button-icon></td>
					</tr>
				</table>
				<!--<lightning-input message-when-range-overflow="No se permiten reuniones en la franja horaria seleccionada" message-when-range-underflow="No se permiten reuniones en la franja horaria seleccionada" class="slds-size_3-of-4" type="time" label="Elegir otro horario: " value={customStartTime} min="07:00" max={timeFinal} onchange={handleChangeTime}></lightning-input>
				<lightning-button-icon data-id="buttoncheck" class="preview-button" icon-name="utility:check"  alternative-text="Seleccionar horario" title="Seleccionar horario" onclick={handleAddCustomEvent}></lightning-button-icon>-->
			</div>
		</template>

			<template for:each={listWorkingTime} for:item="time">
				<div key={time.startTime} data-target-id={time.startTime} title={time.endTime} data-id="button-time" class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small slds-button_outline-brand clickable-time" onclick={handleAddEvent}>
					{time.startTime} - {time.endTime}
				</div>
			</template>
		</div>
		<div  class="slds-size_3-of-4 main-calendar" data-id="mainCalendar">
			<div class="slds-size_3-of-4 overflow-div" lwc:dom="manual"></div>
			<table class="slds-table slds-table_cell-buffer slds-no-row-hover main-table">
				<tbody class="slds-size_12-of-12">
					<template for:each={listCalendarRangeTime} for:item="time">
						<tr class="slds-hint-parent" key={time}>
							<!-- <td data-id="cell-time" class="slds-size_1-of-12 cell-white cell-size">
																<div title={time} class="slds-text-color_weak slds-text-body_small">{time}</div>

							</td>-->
							<td data-id="cell" class="slds-size_11-of-12 cell-size">
								
							</td>
							
						</tr>
					</template>
				</tbody>
			</table>
		</div>
		
	</div>
</template>
