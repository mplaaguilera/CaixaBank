<template>
    <template  if:true={launchModal}>
        <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
                value={searchKey}>
			</lightning-input>

        <div class="body_component"> 
            <lightning-datatable
                    key-field="Id"
                    hide-checkbox-column
                    data={data}
                    columns={columns}
                    
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSortdata}
                    >
            </lightning-datatable>
        </div>
        <br>
        <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPage}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
    </template>
    <template  if:false={launchModal}>
        <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"
                value={searchKey}>
			</lightning-input>
        <c-cc-scoped-notification tema="Claro" icono="info" mensaje="Sin datos de formulario que mostrar"></c-cc-scoped-notification>
    </template>
  </template>
