<template>
	<!--Card-->
	<article class="slds-card">
		<div class="slds-card__body slds-card__body_inner">
			<!--SecciÃ³n-->
			<div class="slds-section slds-is-open">
				<h3 class="slds-section__title">
					<button aria-expanded="true" class="slds-button slds-section__title-action" style="cursor: default;">
						<span class="slds-truncate">Otros</span>
					</button>
				</h3>
				<div class="slds-section__content">
					<!--Formulario-->
					<lightning-record-edit-form record-id={activityExtensionId} object-api-name="CBK_Activity_Extension__c">
						<div class="slds-grid slds-wrap slds-gutters">
							<template for:each={campos} for:item="campo">
								<div key={campo.fieldApiName} class="slds-col slds-size_1-of-2">
									<lightning-layout-item class="slds-form-element_readonly" size="12">
										<lightning-layout>
											<lightning-layout-item size="11" class="slds-border_bottom">
												<lightning-output-field field-name={campo.fieldApiName}></lightning-output-field>
											</lightning-layout-item>
											<!--
											<lightning-layout-item size="1" class="slds-border_bottom">
												<template lwc:if={isEditable}>
													<lightning-button-icon class="slds-float_right" icon-name="utility:edit" size="small" variant="bare"></lightning-button-icon>
												</template>
											</lightning-layout-item>
											-->
										</lightning-layout>
									</lightning-layout-item>
								</div>
							</template>
						</div>
					</lightning-record-edit-form>
				</div>
			</div>
		</div>
	</article>

</template>
