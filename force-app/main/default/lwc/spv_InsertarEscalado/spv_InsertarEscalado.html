<template>
    <div class="slds-clearfix">
        <template if:false={existeEscalado}>
            <div class="slds-float_right">
                <lightning-button variant="brand" label="Nuevo escalado" onclick={comprobarCamposInsertarEscalado} disabled={isEstadoEscalado}></lightning-button>
            </div>
        </template>
        <template if:true={existeEscalado}>
            <div class="slds-box" style="padding: 10px;background-color: #16325c;" >
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_8-of-12">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <span class="slds-avatar">
                                    <lightning-icon icon-name="utility:warning" alternative-text="Approved" title="Approved" size="medium" variant="warning"></lightning-icon>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <p style="padding-top: 10px; padding-left:10px; color: white;"> {mensaje}</p>
                            </div>
                        </div>
                    </div>
                    <div class="slds-col slds-size_4-of-12">
                        <div class="slds-float_right">
                            <lightning-button variant="brand" label="Nuevo escalado" onclick={comprobarCamposInsertarEscalado} disabled="true"></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div> 

    <!--Modal introducir escalado-->
    <template if:true={modalInsertarEscalado}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalInsertarEscalado}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Crear Escalado</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-var-p-around_xx-large" id="modal-content-id-1">

                    <lightning-combobox required="true" 
                    name="Tipo escalado" 
                    label = "Tipo escalado"
                    value={selectedTipoEscalado} 
                    placeholder="-Select-"
                    options={getTipoEscaladoValues.data.values}
                    onchange={handleOptionChangeTipoEscalado}>
                    </lightning-combobox>

                    <template if:true={mostrarObservacionesTipoEscalado}>
                        <lightning-textarea style="margin-top: 5px;" name="inputObservacionesTipoEscalado" placeholder="Introduce las observaciones sobre el tipo de escalado..." max-length ="1000" label="Observaciones Tipo escalado" required="true" onchange={handleChangeObservTipoEscalado}></lightning-textarea>
                    </template>

                    <template if:true={mostrarPropuestaLetrado}>
                        <lightning-textarea name="input" style="margin-top: 5px;" label="Propuesta Letrado" placeholder="Introduce la propuesta..." required="true" max-length ="255" onchange={handlePropuestaChange}></lightning-textarea>
                    </template>

                    <lightning-combobox required="true"
                    style="margin-top: 5px;" 
                    name="Motivo" 
                    label = "Motivo"
                    value={selectedMotivo} 
                    placeholder="-Select-"
                    options={getMotivoValues.data.values}
                    onchange={handleOptionChangeMotivo}>
                    </lightning-combobox>

                    <template if:true={mostrarObservacionesMotivo}>
                        <lightning-textarea name="inputObservacionesMotivoEscalado" style="margin-top: 5px;" placeholder="Introduce las observaciones sobre el motivo del escalado..." max-length ="1000" label="Observaciones Motivo escalado" required="true" onchange={handleChangeObservMotivoEscalado}></lightning-textarea>
                    </template>
                    
                    <lightning-combobox name="Equipo" label="Grupo responsable escalado"
                        style="margin-top: 5px;"
                        required="true"
                        value={valueEquipo}
                        options={options}
                        onchange={handleChangeEquipo} >
                    </lightning-combobox>


                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cerrarModalInsertarEscalado} title="Cancelar">Cancelar</button>
                    <button class="slds-button slds-button_brand" onclick={insertarEscalado} title="Crear">Crear Escalado</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <!--Modal de campos por rellenar para escalar-->
    <template if:true={mostrarModalCamposPorRellenar}> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-14" aria-modal="true" aria-describedby="modal-content-id-14" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalComprobarCampos}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="border"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-PasarEnvio" class="slds-text-heading_medium slds-hyphenate">Crear Escalado</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modalPasarEnvio-content-id">
                        <p><lightning-formatted-text value={camposPendientesParaEscalar}></lightning-formatted-text></p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={closeModalComprobarCampos} title="Aceptar">Aceptar</button> 
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

        
    <!--Modal warning-->
    <template if:true={modalWarning}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalWarning}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Denegado</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <p>¡No puedes crear un escalado si no eres el propietario de la reclamación o alguna de sus pretensiones!</p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={cerrarModalWarning} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- spinner -->
    <template if:true={spinnerLoading}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div align='left' class="slds-modal__content slds-var-p-around_medium">
                    <div class="slds-form-element__control">
                        <div align="center">
                            <span class="slds-text-heading_small slds-truncate">
                                <br/>
                                Actualizando los datos... por favor espere.
                            </span>
                            <div class="exampleHolder">
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
