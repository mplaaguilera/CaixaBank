<template>
    <!--<div class="filter-card">
        <lightning-combobox data-id="" name="customers" label="Clientes" 
							options={optionsCustomers} placeholder="--Seleccionar--" onchange={handleChangeCustomer} value={customerFilter}>
		</lightning-combobox>
    </div>-->

    <div if:true={view}>
		<lightning-card variant="Narrow"  title="Resultados de la búsqueda" icon-name={iconName}>
			<div class="total-data-text" >
				<lightning-formatted-text class="slds-text-title--caps totalText" value={totalRecountCount}></lightning-formatted-text>
				<!--<div class="help-text">
					<lightning-helptext if:true={helpMessage} content={recordLimit}></lightning-helptext>
				</div>-->
				<div class="help-text">
					<p if:true={helpMessage}><lightning-formatted-text value={recordLimit}></lightning-formatted-text></p>
				</div>
			</div>
			<div class="table-container table-container-paginacion">
				<lightning-datatable data-id="divblock" key-field="Id" 
				data={items} 
				columns={columns}
				onrowselection={getSelectedName}
                max-row-selection="1">
				</lightning-datatable>
			</div>
			<lightning-spinner if:true={showSpinner} alternative-text="Cargando..." variant="brand" size="medium" class="spin-cls" ></lightning-spinner>
		</lightning-card>
	</div>
	<div if:false={view} style="text-align: center;">
		<b>No se ha encontrado ningún cliente</b>
	</div>
</template>
