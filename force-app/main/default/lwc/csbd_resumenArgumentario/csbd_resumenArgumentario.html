<template>
    <div class="slds-m-horizontal_small">
        <lightning-card  class="slds-m-bottom_xx-large">
            <template if:true={isLoadingArgu}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template lwc:if={muestraCopiaArgu}>
                <lightning-formatted-rich-text
                value={copiaResArgu}
                ></lightning-formatted-rich-text>
            </template>
            <template lwc:else>
                <lightning-formatted-rich-text
                value={resumenArgumentario}
                ></lightning-formatted-rich-text>
            </template>
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <lightning-record-edit-form
                    object-api-name="Opportunity"
                    record-id={recordId}
                    onsubmit={handleSubmitArgu}
                    >
                        <lightning-messages></lightning-messages>
                        <lightning-input-field
                            field-name="CSBD_InformacionAdicional__c"
                        ></lightning-input-field>
                        
                        <div class="slds-m-top_large slds-align_absolute-center">
                            <!-- <lightning-button class="slds-m-horizontal_x-small" variant="brand" label="Recalcular" onclick={handleRefrescarArgu}></lightning-button> -->
                            <!-- <lightning-button class="slds-m-horizontal_x-small" variant="brand" type="submit" label="Añadir información adicional"></lightning-button> -->
                            <lightning-button class="slds-m-horizontal_x-small" variant="brand" type="submit" label="Recalcular"></lightning-button>
                        </div>
                </lightning-record-edit-form>
            </div>
        </lightning-card>
    </div>
</template>
