<template >
    <template if:true={visible}>
        <lightning-card icon-name="standard:procedure_detail" title={tituloTabla}>
            <lightning-button label="Mis Clientes Soluciones" title="Mis Clientes Soluciones" onclick={goToCliente} slot="actions"></lightning-button>
            <lightning-datatable
                key-field="id"
                data={procesos}
                columns={columns}
                hide-checkbox-column >
            </lightning-datatable>
        </lightning-card>
    </template>
</template>
