<template>

	<article class="slds-card" style="overflow: hidden;">
		<div class="slds-card__header slds-grid slds-page-header" onclick={abrirCerrarCard}>
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<lightning-icon icon-name="standard:knowledge" size="small"></lightning-icon>
				</div>
				<div class="slds-media__body slds-card__header-title">
					Soporte digital
					<span lwc:if={enlaces} class="slds-var-m-left_x-small">({enlaces.length})</span>
				</div>
				<div class="botonExpandirContraer expandido slds-var-m-right_x-small slds-hide">
					<!-- sldsValidatorIgnoreNextLine -->
					<lightning-button-icon icon-name="utility:chevronleft" title="Cerrar" variant="bare"></lightning-button-icon>
				</div>
			</header>
		</div>

		<div lwc:if={cardAbierta} class="slds-grid slds-card__body slds-card__body_inner">
            <div lwc:if={enlaces} class="slds-grid slds-gutters_direct-xx-small slds-wrap slds-var-m-left_xxx-small" style="width: 100%;">
                <template for:each={enlaces} for:item="enlace">
                    <div class="slds-col slds-size_1-of-2 slds-var-p-around_medium" key={enlace.label}>
                        <span class="enlace" onclick={enlaceOnclick} data-url={enlace.url}>
                            <lightning-icon lwc:if={enlace.warning} icon-name="utility:warning" size="x-small" class="iconoEnlace warning slds-var-m-right_small"></lightning-icon>
                            <lightning-icon lwc:else icon-name="utility:new_window" size="xx-small" class="iconoEnlace slds-var-m-right_small"></lightning-icon>
                            <span class="slds-text-link">{enlace.label}</span>
                        </span>
                    </div>
                </template>
            </div>
		</div>
	</article>

</template>
