<template>
    <template if:true={isLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>
    
    <div class="slds-clearfix">
        <lightning-button 
            class="slds-float_right"
            variant="brand"
            label="Responder" 
            iconname="" 
            disabled={desabilitarBoton}
            onclick={responder}>
    </lightning-button>
    </div>

    <template if:true={modalRespuesta}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal} >
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" > </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Por favor, deje aquí su respuesta</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <lightning-combobox data-my-id="motivoDeDevolucion" 
                        name="motivoDevolucion"
                        label="Motivo de devolución"
                        value={value}
                        placeholder={motivoDevolucionConsulta}
                        options={getMotivoDevolucionValues.data.values}
                        onchange={handleMotivoChange} 
                        required="true">
                    </lightning-combobox>
                    <br/>
                    <lightning-textarea  data-my-id="textoRespuesta" 
                        label="Introduzca la respuesta" 
                        required="true" 
                        value={valorRespuesta}
                        onchange={onChangeInput}>
                    </lightning-textarea>
                    <br/>
                    <lightning-file-upload
                        label="Adjuntar archivos"
                        name="uploadFile"
                        accept={acceptedFormats}
                        record-id={recordId}    
                        onuploadfinished={handleUploadFinished} multiple>
                    </lightning-file-upload>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button 
                            variant="Neutral"
                            label="Cancelar"
                            onclick={closeModal} 
                            iconname=""
                            class="slds-button">
                    </lightning-button>
                    <lightning-button 
                            variant="brand"
                            label="Guardar"
                            disabled={disableGuardar}
                            onclick={guardarConsulta} 
                            iconname=""
                            class="slds-button">
                    </lightning-button>
                    <lightning-button 
                            variant="brand"
                            label="Responder"
                            disabled={disableResponder}
                            onclick={responderConsulta} 
                            iconname=""
                            class="slds-button">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
</template>
