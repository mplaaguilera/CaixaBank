<template>
    <lightning-button style="margin-right:4px;" label="Modificar descripción imágenes" icon-name="utility:image" onclick={mostrarModalModificarImagen}></lightning-button>


     <!--Modal modificar tag imagenes -->
     <template if:true={mostrarModificarImagen}> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalImagen}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-formulario" class="slds-text-heading_medium slds-hyphenate">Modificar descripción imágenes</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- <lightning-input-rich-text class="TextAreaFull" label="Cuerpo" title="Cuerpo" value={cuerpo} onchange={handleRichTextChange} onkeydown={inputOnKeyDown} disabled-categories="FORMAT_TEXT, FORMAT_FONT, FORMAT_BODY, ALIGN_TEXT, REMOVE_FORMATTING">
                    </lightning-input-rich-text> -->
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <template for:each={imagenes} for:item="imagen">
                            <tr key={imagen.src}>
                                <td>
                                    <img src={imagen.src} alt={imagen.alt} width="100" />
                                </td>
                                <td>
                                    <lightning-input type="text" value={imagen.alt} data-id={imagen.src}> </lightning-input>
                                </td>
                            </tr>
                        </template>
                        </tbody>
                    </table>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalImagen} title="Cancel">Cancelar</button>
                    <button class="slds-button slds-button_brand" onclick={modificarImagen} disabled={noImagenes} title="Modificar">Modificar</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
         
    </template>
</template>
