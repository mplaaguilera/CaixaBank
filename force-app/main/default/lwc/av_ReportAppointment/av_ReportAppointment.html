<template>
	<div class="masterDiv1">
		<div class="masterDiv">
			<lightning-spinner  if:true={showSpinner} alternative-text="Loading" size="large"  style="z-index: 3;position:fixed"></lightning-spinner>
			<!-- CABECERA -->
			<div class="slds-page-header slds-page-header_record-home">
				<div class="slds-page-header__row">
					<div class="slds-page-header__col-title">
						<div class="slds-media">
							<div class="slds-media__figure">
								<lightning-icon if:false={isReportOpportunity} icon-name={iconClient}></lightning-icon>
								<lightning-icon if:true={isReportOpportunity} icon-name={iconOpportunity}></lightning-icon>
							</div>
							<div class="slds-media__body">
								<div class="slds-page-header__name">
									<div class="slds-page-header__name-title">
										<h1>
									
											<span if:true={isReportOpportunity}>Reportar oportunidad</span>
											<span if:false={isReportOpportunity}>Reportar cita</span>
											<ul class="slds-list_horizontal">
												<li class="slds-m-right_x-small">
													<span if:false={isReportOpportunity} class="slds-page-header__title slds-truncate">{accountName}</span>
													<span if:true={isReportOpportunity} class="slds-page-header__title slds-truncate">{oppoName}</span>
												</li>
											</ul>
											
										</h1>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div if:true={isReportOpportunity} class="slds-page-header__row slds-page-header__row_gutters">
                    <div class="slds-page-header__col-details">
                        <ul class="slds-page-header__detail-row">
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="FechaInicio">Estado</div>
                                <div class="slds-truncate" title="Prioridad">{oppoStage}</div>
                            </li>
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="FechaFin">Fecha de vencimiento</div>
                                <div class="slds-truncate" title="Estado">{oppoFecha}</div>
                            </li>
                            <li class="slds-page-header__detail-block">
                                <div class="slds-text-title slds-truncate" title="Relacionado con">Relacionado con</div>
                                <div class="slds-truncate" title="Relacionado con">
                                    <a onclick={navegateToAccount}>{accountName}</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
			</div>
			<!-- FIN CABECERA -->
			<c-av_-contact-block-appointment accountid={clientid} class="marginLayer" isreport={isReportOpportunity} islegalentity={isLegalEntity} isintouch={isIntouch}  onsetinfo={setInfo} onchangecita={handleChangeCita} onradiobuttonselected={handleRadioButtonSelection}></c-av_-contact-block-appointment>
			<!-- <c-av_-contact-block-appointment accountid={recordId} class="marginLayer" islegalentity={isLegalEntity} isintouch={isIntouch}  onsetinfo={setInfo} onchangecita={handleChangeCita} onradiobuttonselected={handleRadioButtonSelection}></c-av_-contact-block-appointment> -->
			<c-av_-opportunity-block-appointment if:false={citaComercial} onnameoppo={setOppoName} isreport={isReportOpportunity} recordid={recordId} accountid={clientid} data-id="oppoCmp" onsetoppoforcontroller={setOppoForController} onevaluateagendeds={evaluateAgendeds} onsetinfoopp={setInfoOpp} class="marginLayer"></c-av_-opportunity-block-appointment>
			<!-- <c-av_-opportunity-block-appointment if:false={citaComercial} accountid={recordId} data-id="oppoCmp" onsetoppoforcontroller={setOppoForController} onevaluateagendeds={evaluateAgendeds} onsetinfoopp={setInfoOpp} class="marginLayer"></c-av_-opportunity-block-appointment> -->
			<div style="height:2rem"></div>
			<div >
				<c-av_-task-block-appointment if:true={istheretasks} oncounttasks={setTaskVisibility} accountid={clientid} onsettaskfromcontroller={settaskfromcontroller} class="marginLayer"></c-av_-task-block-appointment>
				<!-- <c-av_-task-block-appointment if:true={istheretasks} oncounttasks={setTaskVisibility} accountid={recordId} onsettaskfromcontroller={settaskfromcontroller} class="marginLayer"></c-av_-task-block-appointment> -->
			</div>
		</div>
	</div>
	<!-- <FOOTER> -->
	<div class="customFooter">
		<button type="submit" class="slds-button slds-button_stretch buttonStyleCancel" disabled={disableButtonCancel} onclick={handleCancel}>Cancelar</button>
		<button type="submit" class="slds-button slds-button_stretch buttonStyle" disabled={disableButtonSave} data-id="saveButton" name="save" onclick={handleSave}>Guardar Reporte</button>
		<button type="submit" class="slds-button slds-button_stretch buttonStyle" disabled={disableButtonSaveAndEvent}  name="saveEvent" onclick={handleSaveAndEvent}>Guardar Reporte + Alta de Evento</button>
	</div>
	<template if:true={isShowFlowAction}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-03" class="slds-modal slds-fade-in-open slds-modal_small">
			<div class="slds-modal__container">
				<lightning-button-icon class="slds-button slds-button_icon slds-modal__close" variant="container" icon-name="utility:close" icon-class="slds-icon-text-light" size="medium" onclick={closeModal}></lightning-button-icon>
				<div class="slds-modal__header">
					<h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate">{flowlabel}</h1>
				</div>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
					<div class="slds-is-relative">
						<lightning-flow flow-api-name="AV_NuevoEvento" flow-input-variables={inputFlowVariables} onstatuschange={handleStatusChange}> </lightning-flow>
					</div>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
	</template>

	<!-- POPUP GUARDAR SIN OPP VINCULADA  PARA EVENTO -->
	<template if:true={showEventPopup}>
		<template if:true={showNoOpportunityMessage}>
			<div class="slds-modal_container">
				<div class="slds-modal slds-fade-in-open">
					<div class="slds-modal__container">
						<div class="slds-modal__content slds-p-around_medium">
							<h1 style="font-size: 13px;">Esta cita no lleva vinculada una oportunidad, si continuas se registrará como una cita no comercial. </h1>
						</div>
						<footer class="slds-modal__footer slds-text-align_center">
							<button class="slds-button slds-button_neutral" onclick={handleLinkOpportunity}>Vincular Oportunidadades</button>
							<button class="slds-button slds-button_neutral" onclick={handleNoCommercial}>Cita no comercial</button>
						</footer>
					</div>
				</div>
				<!-- Fondo oscuro -->
				<div class="slds-backdrop slds-backdrop_open"></div> 
			</div>
		</template>
	</template>
	<!-- POPUP GUARDAR SIN OPP VINCULADA  PARA TASK -->
	<template if:true={showTaskPopup}>
		<template if:true={showNoOpportunityMessage}>
			<div class="slds-modal_container">
				<div class="slds-modal slds-fade-in-open">
					<div class="slds-modal__container">
						<div class="slds-modal__content slds-p-around_medium">
							<h1 style="font-size: 13px;">Esta tarea no tiene vinculada ninguna oportunidad, si continuas se generará la tarea sin ninguna oportunidad vinculada. </h1>
						</div>
						<footer class="slds-modal__footer slds-text-align_center">
							<button class="slds-button slds-button_neutral" onclick={handleLinkOpportunity}>Vincular Oportunidadades</button>
							<button class="slds-button slds-button_neutral" onclick={handleNoCommercial}>Continuar</button>
						</footer>
					</div>
				</div>
				<!-- Fondo oscuro -->
				<div class="slds-backdrop slds-backdrop_open"></div> 
			</div>
		</template>
	</template>

</template>
