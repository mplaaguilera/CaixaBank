                                </div>

                                <img src={iconNowWeb} alt="iconVideollamada" class="customIcon">

                            </div>

                                    </div>

                                    </div>
                                    <div if:true={accesosVisitaOficina} class="slds-size_1-of-2 rigthData">

                                    </div>
                                    <div if:false={accesosVisitaOficina} class="slds-size_1-of-2 rigthData">
                                        <p>{officeAccessNumberDays} visita</p>
                                    </div>
                                </div>

                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-8">
                        <div class="slds-grid">
                            <div class="slds-size_1-of-12">
                                <img src={iconMuro} alt="iconVideollamada" class="customIcon">
                            </div>
                            <div class="slds-size_11-of-12">

                                    </div>

                        <div class="slds-grid">
                            <div class="slds-size_1-of-12">
                                <img src={iconVideollamada} alt="iconVideollamada" class="customIcon">
                            </div>
                            <div class="slds-size_11-of-12">
