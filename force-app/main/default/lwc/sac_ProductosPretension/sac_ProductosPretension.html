<template>
    <div class="slds-card slds-card_boundary">
      <lightning-card title={tituloTabla} icon-name="standard:account">
        <div slot="actions">
          <div class="slds-float_right">
            <lightning-button
                variant="border-filled"
                title="Ver productos"
                onclick={abrirModalListaProductosClick}
                icon-name="utility:preview"
                class="slds-p-around_xxx-small">
            </lightning-button>
            <lightning-button
                variant="border-filled"
                title="Refrescar"
                onclick={handleRefreshClick}
                icon-name="utility:refresh"
                class="slds-p-around_xxx-small">
            </lightning-button>
            <template if:true={mostrarPretension}>
              <lightning-button
                  variant="border-filled"
                  label="Nuevo producto"
                  onclick={handleNewProduct}
                  icon-name="utility:new"
                  class="slds-p-around_xxx-small">
              </lightning-button>
            </template>
          </div>
        </div>
        <!-- spinner -->
        <template if:true={spinnerLoading}>
          <div class="demo-only demo--inverse">
              <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
          </div>
        </template>

        <template if:true={mostrarReclamacion}>
            <lightning-datatable
            key-field="Id"
            data={productosPorColumnas}
            columns={columnsReclamacion}
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
            onsort={handleSortDataRec}
            hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={mostrarPretension}>
            <lightning-datatable
            key-field="Id"
            data={listaProductos}
            columns={columnsPretension}
            sorted-by={sortedBy}
            sorted-direction={sortedDirection}
            onsort={handleSortData}
            hide-checkbox-column="true"
            onrowaction={handleButtonClick}>
            </lightning-datatable>
        </template>

        <template if:true={error}>
          <div class="slds-theme_error slds-m-around_medium">
            <p>Error al cargar los datos: {error}</p>
          </div>
        </template>
      </lightning-card>
    </div>
    <template if:true={createProductModalOpen}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            
          <!-- Cabecera del modal -->
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
              title="Cerrar" onclick={cerrarModalCreateProduct}>
              <lightning-icon icon-name="utility:close" size="small" alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
              <span class="slds-assistive-text">Cerrar</span>
            </button>
            <h2 class="slds-text-heading_medium">Nuevo Registro</h2>
          </header>
          
          <!-- Contenido del modal -->
          <div class="slds-modal__content slds-p-around_medium">
            <!-- Formulario de edición de registro -->
            <lightning-record-edit-form 
                object-api-name="SAC_ProductCase__c" 
                onsuccess={handleSuccessCreateProduct} 
                onerror={handleErrorCreateProduct}>
                
                <!-- Contenedor con la estructura de dos columnas -->
                <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                  <!-- Columna 1 -->
                  <div class="slds-size_1-of-2 slds-p-right_medium">
                    <!-- Campo para SAC_Pretension__c (solo lectura, tipo Output Field) -->
                    <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                      <div class="slds-size_1-of-2 slds-p-right_medium">
                          <label class="slds-text-title slds-p-bottom_xx-small">Pretensión</label>
                      <br><br>
                          <div class="slds-text-body_regular slds-p-bottom_medium">
                              {caseNumber}
                          </div>
                      </div>
                  </div>
                    <!-- Campo de tipo (Picklist) -->
                    <lightning-input-field 
                          field-name="SAC_Tipo__c"
                          value={sacTipo}
                          required="true"
                          message-when-value-missing="El campo Tipo es obligatorio."
                          onchange={handleInputChange}>
                    </lightning-input-field>
                      
                    <!-- Campo de texto para SAC_Descripcion__c -->
                    <lightning-input-field 
                        field-name="SAC_Descripcion__c"
                        value={sacDescripcion}
                        required="true"
                        message-when-value-missing="El campo Descripción es obligatorio."
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo de texto para N_Contrato__c -->
                    <lightning-input-field 
                        field-name="N_Contrato__c"
                        value={nContrato}
                        required="true"
                        message-when-value-missing="El campo Número de Contrato es obligatorio."
                        onchange={handleInputChange}>
                    </lightning-input-field>
    
                    <!-- Campo de fecha para SAC_FechaApertura__c -->
                    <lightning-input-field 
                        field-name="SAC_FechaApertura__c"
                        value={sacFechaApertura}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo Contrato a Remediar para SAC_ContratoRemediar__c -->
                    <lightning-input-field
                      type="checkbox"
                      field-name="SAC_ContratoRemediar__c"
                      value={sacContratoRemediar}
                      label="Contrato a Remediar"
                      onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campos condicionales para SAC_ContratoRemediar__c -->
                    <template if:true={mostrarCamposAdicionales}>
                      <lightning-input-field 
                        field-name="SAC_Oficina__c"
                        value={sacOficina}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                      <lightning-input-field
                        field-name="SAC_Modalidad__c"
                        value={sacModalidad}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                      <lightning-input-field 
                        field-name="SAC_Contrato__c"
                        value={sacContrato}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                      <lightning-input-field 
                        field-name="SAC_DigitoControl__c"
                        value={sacDigitoControl}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                    </template>
                  
                  </div>
    
                  <!-- Columna 2 -->
                  <div class="slds-size_1-of-2 slds-p-left_medium">

                    <!-- Campo de porcentaje para SAC_TaeMaximoAplicado__c -->
                    <lightning-input-field 
                          field-name="SAC_TaeMaximoAplicado__c"
                          value={sacTaeMaximo}
                          onchange={handleInputChange}>
                    </lightning-input-field>
                    
                    <!-- Campo de porcentaje para SAC_TaeInicialContrato__c -->
                    <lightning-input-field 
                          field-name="SAC_TaeInicialContrato__c"
                          value={sacTaeInicial}
                          onchange={handleInputChange}>
                    </lightning-input-field>
                      
                    <!-- Campo de texto para SAC_Negociar__c -->
                    <lightning-input-field 
                        field-name="SAC_Negociar__c"
                        value={sacNegociar}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo de texto para SAC_DisponemosDeContrato__c -->
                    <lightning-input-field 
                        field-name="SAC_DisponemosDeContrato__c"
                        value={sacDisponemosContrato}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo de fecha para SAC_FechaCancelacion__c -->
                    <lightning-input-field 
                        field-name="SAC_FechaCancelacion__c"
                        value={sacFechaCancelacion}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <lightning-input-field 
                        field-name="SAC_ProcedenciaContrato__c"
                        value={sacProcedenciaContrato}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <template if:true={mostrarCajaProcedencia}>
                      <lightning-input-field 
                        field-name="SAC_CajaProcedencia__c"
                        value={sacCajaProcedencia}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                    </template>

                  </div>
                </div>
    
                <!-- Pie de modal -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancelar" style="margin-right: 5px" onclick={cerrarModalCreateProduct}></lightning-button>
                    <lightning-button variant="brand" label="Guardar" onclick={handleGuardarCreateProduct}></lightning-button>
                </footer>
            </lightning-record-edit-form>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <template if:true={editProductModalOpen}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            
          <!-- Cabecera del modal -->
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
              title="Cerrar" onclick={cerrarModalEditProduct}>
              <lightning-icon icon-name="utility:close" size="small" alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
              <span class="slds-assistive-text">Cerrar</span>
            </button>
            <h2 class="slds-text-heading_medium">Editar Registro</h2>
          </header>
          
          <!-- Contenido del modal -->
          <div class="slds-modal__content slds-p-around_medium">
            <!-- Formulario de edición de registro -->
            <lightning-record-edit-form 
                object-api-name="SAC_ProductCase__c" 
                record-id={productoSeleccionadoId} 
                onsuccess={handleSuccessEdit} 
                onerror={handleErrorEdit}>
                
                <!-- Contenedor con la estructura de dos columnas -->
                <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                  <!-- Columna 1 -->
                  <div class="slds-size_1-of-2 slds-p-right_medium">
                    <!-- Campo para SAC_Pretension__c (solo lectura, tipo Output Field) -->
                    <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                      <div class="slds-size_1-of-2 slds-p-right_medium">
                          <label class="slds-text-title slds-p-bottom_xx-small">Pretensión</label>
                      <br><br>
                          <div class="slds-text-body_regular slds-p-bottom_medium">
                              {caseNumber}
                          </div>
                      </div>
                  </div>
                    <!-- Campo de tipo (Picklist) -->
                    <lightning-input-field 
                          field-name="SAC_Tipo__c"
                          value={sacTipo}
                          required="true"
                          message-when-value-missing="El campo Tipo es obligatorio."
                          onchange={handleInputChange}>
                    </lightning-input-field>
                      
                    <!-- Campo de texto para SAC_Descripcion__c -->
                    <lightning-input-field 
                        field-name="SAC_Descripcion__c"
                        value={sacDescripcion}
                        required="true"
                        message-when-value-missing="El campo Descripción es obligatorio."
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo de texto para N_Contrato__c -->
                    <lightning-input-field 
                        field-name="N_Contrato__c"
                        value={nContrato}
                        required="true"
                        message-when-value-missing="El campo Número de Contrato es obligatorio."
                        onchange={handleInputChange}>
                    </lightning-input-field>
    
                    <!-- Campo de fecha para SAC_FechaApertura__c -->
                    <lightning-input-field 
                        field-name="SAC_FechaApertura__c"
                        value={sacFechaApertura}
                        onchange={handleInputChange}>
                    </lightning-input-field>


                    <!-- Campo Contrato a Remediar para SAC_ContratoRemediar__c -->
                    <lightning-input-field
                      type="checkbox"
                      field-name="SAC_ContratoRemediar__c"
                      value={sacContratoRemediar}
                      label="Contrato a Remediar"
                      onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campos condicionales para SAC_ContratoRemediar__c -->
                    <template if:true={mostrarCamposAdicionales}>
                      <lightning-input-field 
                        field-name="SAC_Oficina__c"
                        value={sacOficina}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                      <lightning-input-field
                        field-name="SAC_Modalidad__c"
                        value={sacModalidad}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                      <lightning-input-field 
                        field-name="SAC_Contrato__c"
                        value={sacContrato}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                      <lightning-input-field 
                        field-name="SAC_DigitoControl__c"
                        value={sacDigitoControl}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                    </template>
                  </div>
    
                  <!-- Columna 2 -->
                  <div class="slds-size_1-of-2 slds-p-left_medium">

                    <!-- Campo de porcentaje para SAC_TaeMaximoAplicado__c -->
                    <lightning-input-field 
                          field-name="SAC_TaeMaximoAplicado__c"
                          value={sacTaeMaximo}
                          onchange={handleInputChange}>
                    </lightning-input-field>
                    
                    <!-- Campo de porcentaje para SAC_TaeInicialContrato__c -->
                    <lightning-input-field 
                          field-name="SAC_TaeInicialContrato__c"
                          value={sacTaeInicial}
                          onchange={handleInputChange}>
                    </lightning-input-field>
                      
                    <!-- Campo de texto para SAC_Negociar__c -->
                    <lightning-input-field 
                        field-name="SAC_Negociar__c"
                        value={sacNegociar}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo de texto para SAC_DisponemosDeContrato__c -->
                    <lightning-input-field 
                        field-name="SAC_DisponemosDeContrato__c"
                        value={sacDisponemosContrato}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <!-- Campo de fecha para SAC_FechaCancelacion__c -->
                    <lightning-input-field 
                        field-name="SAC_FechaCancelacion__c"
                        value={sacFechaCancelacion}
                        onchange={handleInputChange}>
                    </lightning-input-field>

                    <lightning-input-field 
                      field-name="SAC_ProcedenciaContrato__c"
                      value={sacProcedenciaContrato}
                      onchange={handleInputChange}>
                    </lightning-input-field>
                    
                    <template if:true={mostrarCajaProcedencia}>
                      <lightning-input-field 
                        field-name="SAC_CajaProcedencia__c"
                        value={sacCajaProcedencia}
                        onchange={handleInputChange}>
                      </lightning-input-field>
                    </template>


                  </div>
                </div>
    
                <!-- Pie de modal -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancelar" style="margin-right: 5px" onclick={cerrarModalEditProduct}></lightning-button>
                    <lightning-button variant="brand" label="Guardar" onclick={handleGuardarEditProduct}></lightning-button>
                </footer>
            </lightning-record-edit-form>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={abrirModalListaProductos}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
            <!-- Botón cerrar superior y cabecera -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalListaProductosClick}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Cerrar</span>
                </button>
                <template if:true={mostrarReclamacion}>
                  <h2  id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Productos de las pretensiones</h2>
                </template>
                <template if:true={mostrarPretension}>
                  <h2  id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate">Productos de la pretensión</h2>
                </template>
            </header>
            <div class="slds-modal__content slds-p-around_large">
                <div class="slds-form-element__control">
                    <div class="slds-p-around_small slds-align_absolute-center">
              
                  <template if:true={spinnerLoading}>
                    <div class="demo-only demo--inverse">
                     <lightning-spinner alternative-text="Cargando..." variant= "brand" size="large"></lightning-spinner>
                    </div>
                   </template>

                      <template if:true={mostrarReclamacion}>
                        <lightning-datatable
                        key-field="Id"
                        data={productosPorColumnas}
                        columns={columnsReclamacionExpandida}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onsort={handleSortDataRec}
                        hide-checkbox-column="true">
                        </lightning-datatable>
                    </template>
                    <template if:true={mostrarPretension}>
                        <lightning-datatable
                        key-field="Id"
                        data={listaProductos}
                        columns={columnsPretensionExpandida}
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onsort={handleSortData}
                        hide-checkbox-column="true"
                        onrowaction={handleButtonClick}>
                        </lightning-datatable>
                    </template>
                    </div>    
                </div>
            </div>
            <!-- Botonera -->
            <footer class="slds-modal__footer">
                <lightning-button title = "Refrescar datos" icon-name="utility:refresh"  onclick={handleRefreshClick} variant="border_filled" class="slds-m-left_x-small"></lightning-button>
                <lightning-button label="Cerrar" onclick={cerrarModalListaProductosClick} class="slds-m-left_x-small"></lightning-button>
            </footer>
            
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <template if:true={mostrarEliminar}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Botón cerrar superior y cabecera -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalEliminar}>
                      <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Cerrar</span>
                  </button>
                  <h2  id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Eliminar producto de la pretensión</h2>
              </header>
              <div class="slds-modal__content slds-p-around_large">
                  <div class="slds-form-element__control">
                      <div class="slds-p-around_small slds-align_absolute-center">
                        ¿Está seguro de que desea eliminar este producto de la pretensión?
                      </div>    
                  </div>
              </div>
              <!-- Botonera -->
              <footer class="slds-modal__footer">
                  <lightning-button label="Cancelar" onclick={cerrarModalEliminar} class="slds-m-left_x-small"></lightning-button>
                  <lightning-button variant="brand" label="Eliminar" onclick={confirmarEliminar} class="slds-m-left_x-small"></lightning-button>
              </footer>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>

</template>
