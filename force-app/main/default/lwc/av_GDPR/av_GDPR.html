<template>
    
	<lightning-card>
        
        <template if:true={hasConsents}>
           
            <p if:true={alertKy21} class="slds-dl_horizontal slds-var-p-around_x-small" style="width: 36em;margin-left: 2em;">
                <lightning-icon icon-name="standard:first_non_empty" size="x-small" alternative-text="empty"></lightning-icon>
                <span class="slds-dl_horizontal__detail" style="margin-left: 1em;">{label.AV_OnlySupportOp}</span>
                <lightning-icon icon-name="utility:info" size="xx-small" alternative-text="Info" title={helpText}></lightning-icon>
            </p>
            <p if:true={admitCall} class="slds-dl_horizontal slds-var-p-around_x-small" style="width: 36em;margin-left: 2em;">
                <lightning-icon icon-name="standard:task2" size="x-small" alternative-text="empty" title="Empty"></lightning-icon>
                <span class="slds-dl_horizontal__detail" style="margin-left: 1em;">{label.AV_SupportContact}</span>
                <lightning-icon icon-name="utility:info" size="xx-small" alternative-text="Info" title={helpText}></lightning-icon>
            </p>
            
        </template>
       
        <div if:true={viewSpinner}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
	</lightning-card>
</template>
