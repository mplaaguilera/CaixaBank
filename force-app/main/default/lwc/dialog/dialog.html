<template>
    <lightning-card if:true={visible}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>   
                            <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                         </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                    </header>
                    <template if:true={showMessage}>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>{message}</p>
                        </div>
                    </template>
                    <template if:false={showMessage}>
                        <div class="slds-modal__content slds-var-p-around_medium">
                            <slot name="body"></slot>
                        </div>
                    </template>
                    <!--<footer class="slds-modal__footer">
                        <lightning-button icon-name="utility:file" variant="brand" name="Adjuntar" label=Adjuntar title={confirmLabel}
                            onclick={handleConfirmClick}></lightning-button>
                        <lightning-button variant="neutral" name="Cancelar" label=Cancelar title={cancelLabel}
                            onclick={handleCancel} class="slds-var-m-left_x-small"></lightning-button>
                    </footer>-->
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
</template>
