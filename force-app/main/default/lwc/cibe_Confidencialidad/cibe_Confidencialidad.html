<template>
    <lightning-card >
        <div class= "slds-grid slds-grid_vertical-align-center slds-align_absolute-center ">
            <div class="slds-col slds-grid slds-size_1-of-2 slds-m-around_medium slds-p-left_medium"> 
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input class="slds-float_left" type="toggle" id ="esg" name="esg"  checked={esg} onchange={handleChangeESG}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <label class="slds-float_left" for="ecas">{labels.esgLabel}</label>
                </div>
            </div>
            <div class="slds-col slds-grid slds-size_1-of-2 slds-p-right_xx-large">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input class="slds-float_left" type="toggle" id ="oportunidadConfidencial" name="oportunidadConfidencial"  checked={confidential} disabled={hasNotPermission} onchange={handleChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <label class="slds-float_left" for="oportunidadConfidencial">{labels.oportunidadConfidencial}</label>
                </div> 
                <template if:true={loading}>
                    <lightning-spinner alternative-text={labels.cargando} size="small"></lightning-spinner>
                </template>
            </div>
        </div>
        <template if:true={isCIB}>
            <div class= "slds-grid slds-grid_vertical-align-center slds-align_absolute-center">
                <div class="slds-col slds-grid slds-size_1-of-2 slds-m-around_medium slds-p-left_medium"> 
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input class="slds-float_left" type="toggle" id ="ecas" name="ecas"  checked={ecas} disabled={isEca} onchange={handleChangeECAs}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-float_left" for="ecas">{labels.ecas}</label>
                    </div>
                </div>
                <div class="slds-col slds-grid slds-size_1-of-2 slds-p-right_xx-large"> 
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="toggle" id ="sindicaciones" name="sindicaciones" checked={sindicaciones} disabled={isSindi} onchange={handleChangeSindicaciones}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-float_left" for="sindicaciones">{labels.sindicaciones}</label>
                    </div>
                    <template if:true={loading}>
                        <lightning-spinner alternative-text={labels.cargando} size="small"></lightning-spinner>
                    </template>
                </div>
            </div>
            <div class= "slds-grid slds-grid_vertical-align-left">
                <div class="slds-col slds-grid slds-size_1-of-2 slds-m-around_medium"> 
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input class="slds-float_left" type="toggle" id ="linea" name="linea"  checked={linea} disabled={isLinea} onchange={handleChangeLinea}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <label class="slds-float_left" for="linea">{labels.linea}</label>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-grid slds-size_1-of-2 slds-p-right_xx-large"> 
                <template if:true={loading}>
                    <lightning-spinner alternative-text={labels.cargando} size="small"></lightning-spinner>
                </template>
            </div>
        </template>
    </lightning-card>
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text={labels.cerrar} variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">{labels.cancelar}</span>
                    </button>
                    <div class="slds-modal__content slds-p-around_medium slds-modal__content_headless" id="modal-content-id-1">
                        <template if:true={confidential}>
                            <p><strong>{labels.opConfidencialGestionadaPorEquipoAsignado}</strong></p>
                        </template>
                        <template if:false={confidential}>
                            <p><strong>{labels.opDejaDeSerConfidencial}</strong></p>
                        </template>
                        <p>{labels.confirmacionCambiarConfidencialidad}</p>
                    </div>
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral slds-float_left" aria-label="Cancel and close" onclick={closeModal}>{labels.cancelar}</button>
                        <lightning-record-edit-form record-id={recordId} object-api-name="Opportunity" onsubmit={handleSubmit} onsuccess={handleSuccess} columns="2" mode="view" density="compact">
                            <lightning-messages></lightning-messages>
                            <lightning-input-field class="slds-hide" field-name="AV_ClienteConfidencial__c" value={confidential}></lightning-input-field>
                            <lightning-button variant="brand" type="submit" label={labels.guardar}></lightning-button>
                        </lightning-record-edit-form>  
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
</template>
