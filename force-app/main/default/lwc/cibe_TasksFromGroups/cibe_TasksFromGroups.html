<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid slds-m-vertical_small">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:task" size="small"></lightning-icon>
                </div> 
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-card__header-link slds-truncate" title="Tareas del grupo">
                            Tareas del grupo
                        </span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-scrollable" style={height}>
                <lightning-datatable
                        key-field="id"
                        data={tasks}
                        columns={columns}
                        show-row-number-column
                        hide-checkbox-column>
                </lightning-datatable>
                <template if:true={empty}>
                    <div class="slds-m-around_xx-small slds-text-align_center">
                        <b>No hay tareas asociadas a los clientes seleccionados del grupo comercial.</b>
                    </div>
                </template>
            </div>
        </div>
        <footer class="slds-card__footer">
            <lightning-button variant="base" label="Ver más" title="Ver más" onclick={viewMore} disabled={getViewMore}></lightning-button>
        </footer>
        <template if:false={isLoaded}>
            <lightning-spinner variant="brand" size="medium"></lightning-spinner>
        </template>
    </article>
</template>
