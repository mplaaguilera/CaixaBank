<template>
    <!-- Botón Nueva Consulta -->
    <template if:true={tienePermisosInsertar}>
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button style="padding-left:8px" variant="brand" label="Nueva Consulta" onclick={abrirModalNuevaConsulta}>
                </lightning-button>
            </div>
            <div if:true={botonFinalizarConsulta} class="slds-float_right">
                <lightning-button style="padding-left:8px" variant="brand" label="Finalizar Consulta" onclick={abrirModalFinalizarConsulta}>
                </lightning-button>
            </div>
        </div>
    </template> 
    <template if:false={tienePermisosInsertar}>
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button style="padding-left:8px" variant="brand" label="Nueva Consulta" disabled="true"></lightning-button>
            </div>
        </div>
        <!-- <div if:true={botonFinalizarConsulta} class="slds-float_right">
            <lightning-button style="padding-left:8px" variant="brand" label="Finalizar Consulta" disabled="true">
            </lightning-button>
        </div> -->
    </template> 

    <!-- Spinner -->
    <template if:true={spinnerLoading}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>
    
    <!-- Modal seleccionar grupo consulta --> 
    <template if:true={modalNuevaConsulta}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <!-- Botón cerrar superior y cabecera -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalNuevaConsulta}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <!-- Cabecera -->
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Crear Consulta</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-picker
                        label="Seleccione un grupo"
                        placeholder="Escriba y seleccione el grupo deseado..."
                        object-api-name="CC_Grupo_Colaborador__c"
                        value={initialValue}
                        onchange={handleChange}
                        filter={filter}
                        variant="label-hidden"
                    ></lightning-record-picker>

                    <template if:true={mostrarOficinas}>
                        <br/>
                        <lightning-combobox
                            label="La reclamación tiene varias oficinas afectadas, debe seleccionar aquella que quiera asociar a la consulta"
                            value={selectOficina}
                            placeholder="Seleccione la oficina deseada..."
                            options={listOficinasMostrar}
                            onchange={handleChangeOficina}
                        ></lightning-combobox>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Crear consulta" onclick={handleClickCrear} class="slds-button slds-float_right slds-m-top_small"></lightning-button>
                    <lightning-button label="Cancelar" onclick={cerrarModalNuevaConsulta} class="slds-button slds-float_right slds-m-top_small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!--Modal finalizar consulta-->
    <template if:true={modalFinalizarConsulta}> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalFinalizarConsulta}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-finalizar" class="slds-text-heading_medium slds-hyphenate">Finalizar Consulta</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-finalizar">
                    
                    <!-- Tabla de las consultas pendientes de respuesta de la reclamacion -->
                    <lightning-card if:false={finalizar}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate">
                                            <lightning-input onchange={allSelected} type="checkbox"></lightning-input>
                                        </div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Nombre">Nombre</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Grupo">Grupo</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Estado">Estado</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Fecha creación">Fecha creación</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={consultas} for:item="con">
                                    <tr key={con.Id}>
                                        <th scope="col">
                                            <div>
                                                <lightning-input type="checkbox" value={con.Id} consultas-id={con.Id}></lightning-input>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div>{con.Name}</div>
                                        </th>
                                        <th scope="col">
                                            <template if:true={con.SAC_GrupoColaborador__c}>
                                                <div>{con.SAC_GrupoColaborador__r.Name}</div>
                                            </template>
                                            <template if:false={con.SAC_GrupoColaborador__c}>
                                                <div></div>
                                            </template>
                                        </th>
                                        <th scope="col">
                                            <div>{con.SAC_Estado__c}</div>
                                        </th>
                                        <th scope="col">
                                            <div>
                                                <lightning-formatted-date-time value={con.CreatedDate} year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit"></lightning-formatted-date-time>
                                            </div>
                                        </th>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </lightning-card>

                    <!-- Picklist de seleccion de motivo de finalizado -->
                    <div if:true={finalizar} class="slds-combobox_container">
                        <lightning-combobox
                        name="motivo"
                        label="Motivo de finalizado"
                        value={value}
                        placeholder="Seleccione un motivo"
                        options={getMotivoValues.data.values}
                        onchange={handleMotivoChange} 
                        required="true"></lightning-combobox>
                    </div> 
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cerrarModalFinalizarConsulta} title="Cancel">Cancelar</button>

                    <button if:false={finalizar} class="slds-button slds-button_brand" onclick={siguiente} title="Finalizar">Siguiente</button> 
                    <button if:true={finalizar} class="slds-button slds-button_brand" onclick={finalizarConsultas} title="Finalizar">Finalizar</button> 
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
