<template >   
    <lightning-card icon-name="standard:procedure_detail" title={tituloTabla}>

        <div class="tablaAltura slds-scrollable">
            <lightning-datatable
                key-field="id"
                data={procesos}
                columns={columns}
                hide-checkbox-column >
            </lightning-datatable>
        </div>
    </lightning-card>  
</template>
