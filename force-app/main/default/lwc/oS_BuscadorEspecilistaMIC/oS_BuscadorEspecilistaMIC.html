<template>

    <template if:true={spinner}>
            <lightning-spinner alternative-text="Loading" ></lightning-spinner>
    </template>
    

    <div class="fix">
        <div class="slds-modal__header" style="height: 60px">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Actualizar especialistas
            </h2>
        </div>
    </div>

    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: 320px;">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2" style="margin-right: 16px; padding-left: 32px">
                <h2 class="slds-text-heading_medium slds-hyphenate"><lightning-icon style="margin-right:8px" icon-name="standard:search" alternative-text="" size="medium"
                    title=""></lightning-icon>Buscador de cuentas</h2>
                <br />
                <lightning-input type="text" label="Escriba el nombre de una cuenta para seleccionarla" placeholder="Ej: 00156... " value={searchKey} onchange={handleKeyChange}></lightning-input>
                
                <div style="margin: 0px;">
                    <template if:true={hayRegistros}>
                            <div class="slds-box">
                                <template for:each={cuentasEncontradas} for:item="cuentaE">
                                    <div key={cuentaE.Id} class="slds-grid slds-gutters">
                                        <div key={cuentaE.Id} class="slds-col slds-size_6-of-6 mi-div" style="margin-left: 8px;">
                                            <button key={cuentaE.Id} id={cuentaE.Id} class="slds-button" onmouseover={cambiarFondo} onmouseout={restaurarFondo} onclick={addAcc}>
                                                <lightning-icon style="margin-right:8px" icon-name="standard:account" alternative-text="" size="small"
                                                title=""></lightning-icon>{cuentaE.Name}
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                    </template>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2" style="margin-right:16px; padding-left: 32px">
                <h2 class="slds-text-heading_medium slds-hyphenate"><lightning-icon style="margin-right:8px" icon-name="standard:groups" alternative-text="" size="medium"
                    title=""></lightning-icon>Especialistas vinculados
                </h2>
                <br />
                <br />
                <template for:each={cuentas} for:item="cuenta">
                    <div key={cuenta.Id} class="slds-grid slds-gutters" style="margin: 4px;">
                        <div key={cuenta.Id} class="slds-col slds-size_4-of-6">
                            <span key={cuenta.Id}><lightning-icon style="margin-right:8px" icon-name="standard:account" alternative-text="" size="small"
                                title=""></lightning-icon>{cuenta.Name}</span>
                        </div>
                        <div key={cuenta.Id} class="slds-col slds-size_2-of-6">
                            <button key={cuenta.Id} id={cuenta.Id} class="slds-button" onclick={remAcc} >
                                <lightning-icon icon-name="utility:close" alternative-text="Eliminar" size="x-small"
                                title="Eliminar"></lightning-icon>
                            </button>
                        </div>
                    </div>
                    
                    
                </template>
            </div>
        </div>
    </div>

    <div class="fix">
        <div class="slds-modal__footer" style="height: 60px">
            <button class="slds-button slds-button_neutral" onclick={closeModal}
                title="Cancelar">Cancelar</button>
            <button class="slds-button slds-button_brand" onclick={submitDetails}
                title="Guardar">Guardar</button>
        </div>
    </div>

</template>
