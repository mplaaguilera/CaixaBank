<template>
    <lightning-card title="Tarea" icon-name="standard:task" class="margin-table">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                <div class="slds-truncate" title="Asunto">Asunto</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Cliente">Cliente</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Prioridad">Prioridad</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Vencimiento">Vencimiento</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="slds-hint-parent">
                <td data-label="asunto">
                    <div class="slds-truncate">{subject}</div>
                </td>
                <td data-label="cliente">
                <div class="slds-truncate">{client}</div>
                </td>
                <td data-label="prioridad">
                    <div class="slds-truncate">{priorityShow}</div>
                </td>
                <td data-label="vencimiento">
                    <div class="slds-truncate">
                    <lightning-formatted-date-time value={startdate} year="numeric" month="numeric" day="numeric" ></lightning-formatted-date-time>
                    </div>    
                </td>
            </tr>
            </tbody>
        </table>
    </lightning-card>
</template>
