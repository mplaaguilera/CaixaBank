	<section lwc:if={alertas.productoMifid.mostrar} role="dialog" tabindex="0" aria-modal="true" class="slds-modal slds-modal_prompt productoMifid popupAlerta slds-hide" onclick={modalOnclick} onkeydown={modalTeclaPulsada} data-nombre-modal="productoMifid">
		<div class="slds-modal__container" onclick={modalContainerOnclick}>
			<div class="slds-modal__header slds-theme_alert-texture">
				<h1 class="slds-text-heading_medium">Producto MiFID</h1>
			</div>
			<div class="slds-modal__content slds-var-p-bottom_x-large slds-var-p-top_xx-large" style="padding-left: 24px; padding-right: 24px;">
				<p class="slds-align_absolute-center mensaje">
					<lightning-icon icon-name="utility:info" size="x-small" class="slds-var-m-right_small"></lightning-icon>
					Recuerda llamar mediante el widget de telefonía para que la conversación quede grabada.
				</p>

				<p lwc:if={datos.telefonoSolicitud} class="slds-align_absolute-center slds-var-p-top_large">
					<span class="slds-var-m-right_small slds-text-color_weak">Llamar ahora:</span>
					<!-- sldsValidatorIgnoreNextLine -->
					<lightning-click-to-dial value={datos.telefonoSolicitud} record-id={recordId} onclick={botonCerrarModalOnclick} data-nombre-modal="productoMifid"></lightning-click-to-dial>
				</p>
			</div>
			<div class="slds-modal__footer slds-theme_default">
				<!-- sldsValidatorIgnoreNextLine -->
				<button class="productoMifidBotonCerrar botonCerrar slds-button slds-button_neutral slds-var-m-bottom_x-small" onclick={botonCerrarModalOnclick} disabled data-nombre-modal="productoMifid">Cerrar</button>
			</div>
		</div>
	</section>

	<section lwc:if={alertas.tipoBonificado.mostrar} role="dialog" tabindex="0" aria-modal="true" class="slds-modal slds-modal_prompt tipoBonificado popupAlerta slds-hide" onkeydown={modalTeclaPulsada} data-nombre-modal="tipoBonificado">
		<div class="slds-modal__container" onclick={modalContainerOnclick}>
			<div class="slds-modal__header slds-theme_alert-texture">
				<h1 class="slds-text-heading_medium">Interés bonificado ofrecido previamente</h1>
			</div>
			<div class="slds-modal__content slds-var-p-bottom_xx-large slds-var-p-top_xx-large" style="padding-left: 24px; padding-right: 24px;">
				<p class="slds-align_absolute-center mensaje">
					<lightning-icon icon-name="utility:info" size="x-small" class="slds-var-m-right_large"></lightning-icon>
					Se ha ofrecido previamente al cliente un interés bonificado del&nbsp;<span style="font-weight: 600;">{datos.tipoBonificado}%</span>.
				</p>
			</div>
			<div class="slds-modal__footer slds-theme_default">
				<!-- sldsValidatorIgnoreNextLine -->
				<button class="tipoBonificadoBotonCerrar botonCerrar slds-button slds-button_neutral slds-var-m-bottom_x-small" onclick={botonCerrarModalOnclick} disabled data-nombre-modal="tipoBonificado">Cerrar</button>
			</div>
		</div>
	</section>

	<section lwc:if={alertas.identificarClientePortal.mostrar} role="dialog" tabindex="0" aria-modal="true" class="slds-modal slds-modal_prompt identificarClientePortal popupAlerta slds-hide" onkeydown={modalTeclaPulsada} data-nombre-modal="identificarClientePortal">
		<div class="slds-modal__container" onclick={modalContainerOnclick}>
			<div class="slds-modal__header slds-theme_alert-texture">
				<h1 class="slds-text-heading_medium">Identificar Cliente</h1>
			</div>
		<div class="slds-modal__content slds-var-p-bottom_xx-large slds-var-p-top_xx-large" style="padding-left: 24px; padding-right: 24px;">
				<div class="slds-grid slds-grid_align-center slds-grid_vertical-align-center mensaje">
					<lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_medium"></lightning-icon>
					<div>
						<b>Recuerda identificar correctamente al cliente.</b><br>
						<span>Esta es una oportunidad de canal <b>Portal</b> y no se ha identificado al cliente.</span>
					</div>
				</div>
			</div>
			<div class="slds-modal__footer slds-theme_default">
				<!-- sldsValidatorIgnoreNextLine -->
				<button class="identificarClientePortalBotonCerrar botonCerrar slds-button slds-button_neutral slds-var-m-bottom_x-small" onclick={botonCerrarModalOnclick} disabled data-nombre-modal="identificarClientePortal">Cerrar</button>
			</div>
		</div>
	</section>

	<div class="slds-backdrop" role="presentation"></div>

</template>
