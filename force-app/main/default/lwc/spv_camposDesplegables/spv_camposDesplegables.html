<template>
    <!--DESPLEGABLE DECISIÓN ANALISIS-->
    <template if:true={mostrarDecisionAnalisis}>
        <div class={toggleSeccionDecisionAnalisis}>
            <h1 class="slds-section__title">
                <button aria-controls="expando-unique-id-analisis" aria-expanded="true" class="slds-button slds-section__title-action" onclick={handleExpandirDecisionAnalisis}>
                <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#switch"></use>
                </svg>
                <span class="slds-truncate" title="Section Title"> Decisión Análisis</span>
                </button>
            </h1>
        </div>      
    </template>

    <!--Subdesplegables de decisión análisis-->
    <template if:true={expandirDecisionAnalisis}>

        <!--SubDesplegable de Alegaciones-->
        <template if:true={cargarAlegacion}>
        <div class={toggleSeccionAlegaciones}>
            <h1 class="slds-section__title subseccion">
                <button aria-controls="expando-unique-id-alegaciones" aria-expanded="true" class="slds-button slds-section__title-action" onclick={handleExpandirAlegaciones}>
                <svg class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" aria-hidden="true">
                    <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#switch"></use>
                </svg>
                <span class="slds-truncate color" title="Section Title"> Datos Alegación</span>
                </button>
            </h1>
            <div class="slds-section__content cuerpo-subseccion" id="expando-unique-id-contenidoAlegaciones">              <!--Contenido subdesplegable-->
                <lightning-record-view-form object-api-name="SAC_Interaccion__c" record-id={escaladoAlegacion.Id}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2 elemento-form">

                            <div class="slds-form-element slds-form-element_readonly">
                                <label class="slds-form-element__label">Propuesta</label>
                                <div class="slds-form-element__control">
                                    <lightning-formatted-text value={escaladoAlegacion.SAC_Propuesta__c}></lightning-formatted-text>
                                  </div>
                            </div>




                            <template if:true={esEscaladoAlegacionAJ}>

                                <div class="slds-form-element slds-form-element_readonly">
                                    <span class="slds-form-element__label">Tipo de respuesta</span>
                                    <div class="slds-form-element__control">
                                        <lightning-formatted-text value={tipoRespuestaMostrarAlegacion}></lightning-formatted-text>
                                    </div>
                                </div>

                                <div class="slds-form-element slds-form-element_readonly">
                                    <span class="slds-form-element__label">Observaciones</span>
                                    <div class="slds-form-element__control">
                                        <lightning-formatted-text value={escaladoAlegacion.SAC_Observaciones_Interaccion__c}></lightning-formatted-text>
                                    </div>
                                </div>
                            </template>

                        </div>

                        <div class="slds-col slds-size_1-of-2 elemento-form">

                            <div class="slds-form-element slds-form-element_readonly">
                                <span class="slds-form-element__label">Fecha envío organismo</span>
                                <div class="slds-form-element__control">
                                    <lightning-formatted-text value={fechaPteRespuestaOrganismos}></lightning-formatted-text>
                                </div>
                            </div>

                            <div class="slds-form-element slds-form-element_readonly">
                                <span class="slds-form-element__label">Fecha propuesta alegación</span>
                                <div class="slds-form-element__control">
                                    <lightning-formatted-text value={fechaEnvioOrganismos}></lightning-formatted-text>
                                </div>
                            </div>

                            <template if:true={esEscaladoAlegacionAJ}>

                                <div class="slds-form-element slds-form-element_readonly">
                                    <span class="slds-form-element__label">Fecha escalado</span>
                                    <div class="slds-form-element__control">
                                        <lightning-formatted-text value={fechaEnvioEscaladoAlegacionMostrar}></lightning-formatted-text>
                                    </div>
                                </div>

                                <div class="slds-form-element slds-form-element_readonly">
                                    <span class="slds-form-element__label">Fecha validación</span>
                                    <div class="slds-form-element__control">
                                        <lightning-formatted-text value={fechaRespuestaEscaladoAlegacionMostrar}></lightning-formatted-text>
                                    </div>
                                </div>

                            </template>
                        </div>

                    </div>
                </lightning-record-view-form>
            </div>
        </div>  <!--Fin subDesplegable Alegaciones-->
    </template>

    <!--SubDesplegable de Allanamientos-->

                                </div>
                            </div>

                                </div>

                            <template if:true={esEscaladoAllanamientoAJ}>

                                    <span class="slds-form-element__label">Tipo de respuesta</span>

                                        <lightning-formatted-text value={tipoRespuestaMostrarAllanamiento}></lightning-formatted-text>
                                    </div>
                                </div>

                                </div>
