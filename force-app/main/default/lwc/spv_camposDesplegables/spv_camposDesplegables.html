<template>

<template if:true={mostrarNegociaciones}>

            <button aria-controls="expando-unique-id-negociacion" aria-expanded="true" class="slds-button slds-section__title-action seccion" onclick={handleExpandirNegociaciones}>

                <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#switch"></use>
            </svg>
            <span class="slds-truncate" title="Section Title"> Datos Negociación</span>
            </button>
        </h1>
    </div>   
</template>

                                        </div>
                                    </div>
                                    <!-- Campo SPV_ResultadoNegociacion__c -->

                                                    <lightning-output-field field-name="SPV_ResultadoNegociacion__c"></lightning-output-field>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="1" class="slds-border_bottom">
                                                    <lightning-button-icon class="slds-float_right" size="medium" icon-name="utility:edit"  onclick={handleEditarCampos} variant="bare"></lightning-button-icon>
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                    </div>
                                    <!-- Campo SPV_FechaInicioNegociacion__c -->
                                    <div class="slds-col slds-size_1-of-2 elemento-form">
                                        <lightning-layout-item class="slds-form-element_readonly" size="12">
                                            <lightning-layout>

                                                    <lightning-output-field field-name="SPV_FechaInicioNegociacion__c"></lightning-output-field>
                                                </lightning-layout-item>
                                                <lightning-layout-item size="1" class="slds-border_bottom">
                                                </lightning-layout-item>
                                            </lightning-layout>
                                        </lightning-layout-item>
                                    </div>
                                    <!-- Campo SPV_MotivoRechazoNegociacion__c -->
                                    <div class="slds-col slds-size_1-of-2 elemento-form">
                                        <lightning-layout-item class="slds-form-element_readonly" size="12">

                                                    <lightning-output-field field-name="SPV_MotivoRechazoNegociacion__c"></lightning-output-field>

                                            </lightning-layout>
                                        </lightning-layout-item>

                                </div>
                            </template>

                </div>  <!--Fin subDesplegable Negociación Previa-->
