<template>
    <template  if:true={isNew}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <button class="slds-button  slds-modal__close slds-button_icon-inverse " title="Close" onclick={closeModal}>
                 <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create notification</h2>
            </header>

             

            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name="CBK_Notification__c" onsuccess={handleSuccess} readonly>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="Title__c"> </lightning-input-field>
                    <lightning-input-field field-name="Autor__c"> </lightning-input-field>
                    <lightning-input-field field-name="Message__c"> </lightning-input-field>
                    <div>
                        <lightning-dual-listbox name="App"
                                        label="App"
                                        source-label="Available"
                                        selected-label="Chosen"
                                        field-level-help="Select your preferred App"
                                        options={options}
                                        onchange={handleChange}></lightning-dual-listbox>
                       <br/>
                    </div>
                    <lightning-input-field field-name="Account__c"> </lightning-input-field>
                    <lightning-input-field field-name="AlertType__c"> </lightning-input-field>
                    <lightning-input-field field-name="InitDate__c"> </lightning-input-field>
                    <lightning-input-field field-name="FinishDate__c"> </lightning-input-field>
                    <br/>
                    <br/>
                    <br/>
 
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand"
                            type="submit"
                            name="submit"
                            label="Save"
                            >
                        </lightning-button>
                    </footer>           
                </lightning-record-edit-form>
            </div>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

     <template  if:false={isNew}>
         <lightning-card title="Create Notification" icon-name="standard:custom_notification"> 
            <div class="slds-form-element buttons slds-text-align_center">
                <lightning-button class="slds-m-left_x-small" label="New" variant="brand" 
                    onclick={buttonNew}></lightning-button>
            </div>
        </lightning-card>
    </template>
</template>
