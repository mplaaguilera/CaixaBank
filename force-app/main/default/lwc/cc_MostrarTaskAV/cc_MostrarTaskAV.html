<template>
    <lightning-card title="Tareas del Gestor" icon-name="standard:task">
        <template lwc:if={records}>
            <div class="slds-m-around_medium">
                <ul class="slds-list_dotted">
                    <template for:each={records} for:item="record">
                        <li key={record.Id} class="slds-var-m-bottom_medium">
                            <div class="slds-media__body slds-is-relative" style="top: 1px;">
                                <div class="slds-grid slds-grid_align-spread slds-timeline__trigger"
                                    style="padding-left: 0px;">
                                    <div
                                        class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                                        <span lwc:if={record.Subject} title={record.Subject}>
                                            <a href="#" class="slds-text-link" onclick={navigate}
                                                data-record-id={record.RecordId}>{record.Subject}</a>
                                        </span>
                                    </div>
                                    <div class="slds-timeline__actions_inline">
                                        <p class="slds-timeline__date" style="padding-right: 0px;">{record.ShortDate}
                                        </p>
                                    </div>
                                </div>
                                <div class="slds-text-body_small slds-text-color--weak">
                                    <div class="slds-grid slds-grid_align-spread slds-timeline__trigger"
                                        style="padding-left: 0px;">
                                        <div
                                            class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                                            Tarea asignada a&nbsp;
                                            <a href="#" class="slds-text-link" onclick={navigate}
                                                data-record-id={record.AssignedId}>{record.Assigned}</a>
                                        </div>
                                        <div class="slds-timeline__actions_inline">
                                            <p class="slds-timeline__date" style="padding-right: 0px;">{record.Estado}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </lightning-card>
</template>
