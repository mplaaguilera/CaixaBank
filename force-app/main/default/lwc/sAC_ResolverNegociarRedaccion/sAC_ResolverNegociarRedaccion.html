<template>
    <template if:true={isLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>

    <div class="slds-clearfix">
        <lightning-button 
            variant="brand"
            label="Resolver y Negociar" 
            iconname="" 
            onclick={resolver}>
        </lightning-button>
    </div> 

    <template if:true={isModalOpenPretensiones}> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalPretensiones}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Seleccione las pretensiones en las que desee negociar</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
                    </template>
                    <lightning-datatable
                            key-field="id"
                            data={pretensiones}
                            columns={columns}
                            onrowselection ={handleRowSelection}
                    >
                    </lightning-datatable>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalPretensiones} title="Cancel">Cancelar</button>
                    <button class="slds-button slds-button_brand" onclick={resolverPretensiones} title="Ok" disabled={mostrarBoton}>Seleccionar Pretensiones</button> 
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
