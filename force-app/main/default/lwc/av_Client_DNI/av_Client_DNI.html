<template>
    <lightning-card>
        
        <div class="container">
            <div>
                <button class="slds-button test-id__section-header-button slds-section__title-action" title="Documento personal" onclick={unFoldCmp}>
                    <lightning-icon if:true={folded} icon-name="utility:chevrondown" size="xx-small" class="chev"></lightning-icon>
                    <lightning-icon if:false={folded} icon-name="utility:chevronright" size="xx-small" class="chev"></lightning-icon>
                    {label.cmpMainLabel} 
                </button>
            </div>
            <div class={visibleByCss}>
                <div if:false={nodni}>

                    <lightning-spinner if:true={showSpinner} alternative-text="Cargando..." variant="brand" size="medium" class="spin-cls" ></lightning-spinner>
                    
                    <div class="dniAnvers"  >
                        <img data-id="anversImg" alt="Cargando documento" class="imgStyle">
                    </div>
                </div>
                <div if:true={nodni} class = "customNotification">
                    <div class="slds-media__body">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" class="warnIcon">
                                <path d="M51.4 42.5l-22.9-37c-1.2-2-3.8-2-5 0L.6 42.5C-.8 44.8.6 48 3.1 48h45.8c2.5 0 4-3.2 2.5-5.5zM26 40c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm3-9c0 .6-.4 1-1 1h-4c-.6 0-1-.4-1-1V18c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v13z"></path>
                            </svg>
                            El documento del cliente no se encuentra disponible.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
