<template>
    <div class="container">
        <template if:true={showArgumentario}>            
            <div class="divbutton">
                <a href={listData.AV_URLArgumentario__c}  class="slds-button slds-button_stretch slds-button_brand" style="background-color: #216186; border: 1px solid white;">Argumentario</a>
            </div>
        </template>
        <template if:true={showSimulador}>            
            <div class="divbutton">
                <a onclick={handleOpenLinks} class="slds-button slds-button_stretch slds-button_brand" style={colorLink}>{singleLinkLabel}</a>
            </div>
        </template>
        <template if:true={showAyudaPEA}>            
            <div class="divbutton">
                <a href={urlAyudaPEA}  class="slds-button slds-button_stretch slds-button_brand" style="background-color: #216186; border: 1px solid white;">{labelAyudaPEA}</a>
            </div>
        </template>
        <template if:true={showAyudaPEA2}>            
            <div class="divbutton">
                <a href={urlAyudaPEA2} class="slds-button slds-button_stretch slds-button_brand" style="background-color: #216186; border: 1px solid white;">
                    {labelAyudaPEA2}
                </a>
            </div>
        </template>
    </div>
    
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Cerrar</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Seleccione un enlace</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium divContainerLinks">
                    <template for:each={linkOptions} for:item="link">
                        <div key={link.value} class="divbuttonLinks">
                            <a href={link.value} data-url={link.value} style={link.color} class="slds-button slds-button_stretch slds-button_brand">{link.label}</a>
                        </div>
                    </template>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>   
</template>
