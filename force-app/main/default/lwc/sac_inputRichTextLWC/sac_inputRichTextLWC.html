<template>
    <template if:false={isOpen}>
        <div>
            <lightning-input-rich-text data-id="richText1" value={value} label={label} label-visible={labelVisible} share-with-entity-id={recordId} onchange={handleRichTextChange} onkeydown={inputOnKeyDown}></lightning-input-rich-text>
            <lightning-icon icon-name="utility:new_window" alternative-text="Connected" size="small" onclick={reescalado} class="icon-style"></lightning-icon>
        </div>
    </template>
    <template if:true={isOpen}>
        <div class="slds-backdrop slds-backdrop_open backdrop-style">
            <lightning-icon icon-name="utility:pop_in" alternative-text="Connected" variant="inverse" onclick={reescalado} class="icon-popin-style"></lightning-icon>
            <lightning-input-rich-text data-id="richText2" value={value} label={label} label-visible={labelVisible} share-with-entity-id={recordId} class="full-area-style" onchange={handleRichTextChange} onkeydown={inputOnKeyDown}></lightning-input-rich-text>
        </div>
    </template>

    <template if:true={modalAñadirDesc}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <!-- Botón cerrar superior y cabecera -->
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalDescImagen}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Añadir descripción</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripción</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src={srcNewImage} width="100" />
                                </td>
                                <td>
                                    <lightning-input name="input8" value={valueTagImg} placeholder="Escriba la descripción de la imagen" onchange={handleChangTag}></lightning-input>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Boton confirmar -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Confirmar" onclick={guardarDescImagen} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
