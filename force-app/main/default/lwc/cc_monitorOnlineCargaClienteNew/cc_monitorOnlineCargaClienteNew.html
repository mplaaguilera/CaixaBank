<template>
    <lightning-button variant="brand" label="Importar Datos" title="Aceptar" onclick={abrirModal} ></lightning-button>
    <!--Ventana modal (en esta ventana se llama a cargaregsitros) -->
    <template if:true={mostrarModal}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Modal/Popup Box LWC header here -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Cerrar" onclick={closeModal}>
                      <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Cerrar</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Importar datos de previsiones</h2>
              </header>
              <!-- Modal/Popup Box LWC body starts here -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <c-cc_-monitor-online-carga-registros name="MonitorOnlineCarga"></c-cc_-monitor-online-carga-registros>
              </div>
          </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>        
</template>
