<template>
    <!-- button -->
    <template if:true={tienePermisosEditar}>
        <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button style="padding-left:8px" variant="brand" label="Nueva Consulta" onclick={insertarConsulta}>
                </lightning-button>
            </div>
            <div if:true={botonFinalizarConsulta} class="slds-float_right">
                <lightning-button style="padding-left:8px" variant="brand" label="Finalizar Consulta" onclick={abrirModalFinalizarConsulta}>
                </lightning-button>
            </div>
        </div>
    </template> 
    <template if:false={tienePermisosEditar}>
        <template if:true={tienePermisosCrearConsulta}>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button style="padding-left:8px" variant="brand" label="Nueva Consulta" onclick={insertarConsulta}>
                    </lightning-button>
                </div>
                <div if:true={botonFinalizarConsulta} class="slds-float_right">
                    <lightning-button style="padding-left:8px" variant="brand" label="Finalizar Consulta" onclick={abrirModalFinalizarConsulta}>
                    </lightning-button>
                </div>
            </div>
        </template> 
    </template>  

    <!-- spinner -->
    <template if:true={spinnerLoading}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>


    <!--Modal finalizar consulta-->
    <template if:true={modalFinalizarConsulta}> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalFinalizarConsulta}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-finalizar" class="slds-text-heading_medium slds-hyphenate">Finalizar Consulta</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-finalizar">
                    
                    <!-- Tabla de las consultas pendientes de respuesta de la reclamacion -->
                    <lightning-card if:false={finalizar}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate">
                                            <lightning-input onchange={allSelected} type="checkbox"></lightning-input>
                                        </div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Nombre">Nombre</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Grupo">Grupo</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Estado">Estado</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Created Date">Created Date</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={consultas} for:item="con">
                                    <tr key={con.Id}>
                                        <th scope="col">
                                            <div>
                                                <lightning-input type="checkbox" value={con.Id} consultas-id={con.Id}></lightning-input>
                                            </div>
                                        </th>
                                        <th scope="col">
                                            <div>{con.Name}</div>
                                        </th>
                                        <th scope="col">
                                            <template if:true={con.SAC_GrupoColaborador__c}>
                                                <div>{con.SAC_GrupoColaborador__r.Name}</div>
                                            </template>
                                            <template if:false={con.SAC_GrupoColaborador__c}>
                                                <div></div>
                                            </template>
                                        </th>
                                        <th scope="col">
                                            <div>{con.SAC_Estado__c}</div>
                                        </th>
                                        <th scope="col">
                                            <div>
                                                <lightning-formatted-date-time value={con.CreatedDate} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit"></lightning-formatted-date-time>
                                            </div>
                                        </th>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </lightning-card>

                    <!-- Picklist de seleccion de motivo de finalizado -->
                    <div if:true={finalizar} class="slds-combobox_container">
                        <lightning-combobox
                        name="motivo"
                        label="Motivo de finalizado"
                        value={value}
                        placeholder="Seleccione un motivo"
                        options={getMotivoValues.data.values}
                        onchange={handleMotivoChange} 
                        required="true"></lightning-combobox>
                    </div> 
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cerrarModalFinalizarConsulta} title="Cancel">Cancelar</button>

                    <button if:false={finalizar} class="slds-button slds-button_brand" onclick={siguiente} title="Finalizar">Siguiente</button> 
                    <button if:true={finalizar} class="slds-button slds-button_brand" onclick={finalizarConsultas} title="Finalizar">Finalizar</button> 
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
