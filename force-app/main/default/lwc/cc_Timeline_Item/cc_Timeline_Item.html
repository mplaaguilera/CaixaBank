<template>
    
        <li>
            <div class="slds-timeline__item_expandable slds-timeline__item_task">
                  <span class="slds-assistive-text">{msg.ActivityTimelineType}</span>
                  <div class="slds-media">
                    <div class="slds-media__figure">
                         <button aria-controls="divContent"  onclick={changeState} class="slds-button slds-button_icon">
                            <div if:true={isexpanded}><lightning-icon icon-name="utility:switch" alternative-text="1" size="xx-small"></lightning-icon></div>
                            <div if:false={isexpanded}><lightning-icon icon-name="utility:chevronright" alternative-text="1" size="xx-small"></lightning-icon></div>
                        </button>
                        <div class="slds-icon_container  slds-timeline__icon" title="task">
                            <lightning-icon if:true={isTask}   icon-name="standard:task"></lightning-icon>
                            
                            <lightning-icon if:true={isCase}   icon-name="standard:case"></lightning-icon>
                            <lightning-icon if:true={isChat}   icon-name="standard:live_chat"></lightning-icon>
                            <lightning-icon if:true={isMail}   icon-name="standard:email"></lightning-icon>
                            <lightning-icon if:true={isSocial}  icon-name="standard:social"></lightning-icon>

                            <img if:true={isTwitter}  class="slds-icon" data-aura-rendered-by="5216:0" src="/img/social/icon/twitter.svg">
                            
                        </div>

                       
              <!--          <div class="slds-icon_container  slds-timeline__icon" title="task">
                            <lightning-icon if:true={isIn} icon-name="utility:arrowdown"></lightning-icon>
                            <lightning-icon if:true={isOut} icon-name="utility:arrowup"></lightning-icon>
                        </div>-->

                    </div>
                    <div class="slds-media__body">
                      <div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                        <div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                          <h3 class="slds-truncate" title={msg.Subject}>
                            <c-cc_navigation-link label={msg.Subject} title={msg.Subject} type="standard__recordPage" record-id={msg.RecordId}></c-cc_navigation-link>
                          </h3>
                        </div>
                        <div class="slds-timeline__actions slds-timeline__actions_inline">
                          <p class="slds-timeline__date">{msg.ShortDate}</p>
                        </div>
                      </div>
                      
                      <div if:true={isCase}>
                            <p class="slds-m-horizontal_xx-small">
                                    {msg.Assigned} creó el Caso&nbsp; 
                                    <c-cc_navigation-link label={msg.CaseNumber} title={msg.CaseNumber} type="standard__recordPage" record-id={msg.CaseId}></c-cc_navigation-link>
                            </p>
                      </div>
                      <div if:true={isChat}>
                            <p class="slds-m-horizontal_xx-small">
                                    {msg.Assigned} atendió un Chat en el Caso&nbsp; 
                                    <c-cc_navigation-link label={msg.CaseNumber} title={msg.CaseNumber} type="standard__recordPage" record-id={msg.CaseId}></c-cc_navigation-link>
                            </p>
                      </div>
                      <div if:true={isMail}>
                            <p if:true={isIn} class="slds-m-horizontal_xx-small">
                                    Correo recibido de {msg.Recipients} en el Caso&nbsp; 
                                    <c-cc_navigation-link label={msg.CaseNumber} title={msg.CaseNumber} type="standard__recordPage" record-id={msg.CaseId}></c-cc_navigation-link>
                            </p>
                            <p if:true={isOut} class="slds-m-horizontal_xx-small">
                                    {msg.Assigned} envió un correo en el Caso&nbsp; 
                                    <c-cc_navigation-link label={msg.CaseNumber} title={msg.CaseNumber} type="standard__recordPage" record-id={msg.CaseId}></c-cc_navigation-link>
                            </p>
                        </div>
                      <div if:true={isSocial}>
                            <p if:true={isIn} class="slds-m-horizontal_xx-small">
                                    {msg.Recipients} envió un Post en el Caso&nbsp; 
                                    <c-cc_navigation-link label={msg.CaseNumber} title={msg.CaseNumber} type="standard__recordPage" record-id={msg.CaseId}></c-cc_navigation-link>
                            </p>
                            <p if:true={isOut} class="slds-m-horizontal_xx-small">
                                    {msg.Assigned} respondió a un Post en el Caso&nbsp; 
                                    <c-cc_navigation-link label={msg.CaseNumber} title={msg.CaseNumber} type="standard__recordPage" record-id={msg.CaseId}></c-cc_navigation-link>
                            </p>
                        </div>
                      
                      
                      <article if:true={isexpanded} class="slds-box slds-theme_shade" id="task-item-expanded">
                         <!-- <ul class="slds-list_horizontal slds-wrap">
                              <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
                                  <span class="slds-text-title slds-p-bottom_x-small">Name</span>
                                  <span class="slds-text-body_medium slds-truncate" title="Charlie Gomez">
                                      <a href="javascript:void(0);">Charlie Gomez</a>
                                  </span>
                              </li>
                              <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
                                <span class="slds-text-title slds-p-bottom_x-small">Related To</span>
                                <span class="slds-text-body_medium slds-truncate" title="Tesla Cloudhub + Anypoint Connectors">
                                  <a href="javascript:void(0);">Tesla Cloudhub + Anypoint Connectors</a>
                                </span>
                              </li> 
                        </ul> -->
                        <div>
<!--                            <span class="slds-text-title">Descripción</span>-->
<lightning-formatted-rich-text linkify value={msg.Detail}> </lightning-formatted-rich-text>

                            </div>
                        </article>
                    </div>
                  </div>
                </div>
              </li>


</template>
