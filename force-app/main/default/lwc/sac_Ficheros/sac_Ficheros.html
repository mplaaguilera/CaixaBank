<template>
   <!-- Reject button -->
   <lightning-card style="margin-bottom: 40px;">
      <template if:true={showRejectButton}>
         <lightning-button 
            variant="destructive" 
            label="Rechazar Reclamación" 
            class="reject-button" 
            onclick={handleRejectClick}>
         </lightning-button>
      </template>
   </lightning-card>
   <!-- Fichero records -->
   <lightning-card style="margin-bottom: 40px;">
      <template if:true={ficherosRT}>
         <template for:each={ficherosRT} for:item="ficheros">
            <lightning-card key={ficheros.recordTypeDevName} title={ficheros.tableTitle}>
               <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-no-row-hover">
                  <thead>
                     <tr>
                        <template if:true={ficheros.prestamoRT}>
                           <th scope="col">Fichero</th>
                           <th scope="col">Nº Contrato</th>
                           <th scope="col">Fecha Const.</th>
                           <th scope="col">Activo</th>
                           <th scope="col">Finalidad</th>
                           <th scope="col">Rechazo</th>
                           <th scope="col"></th>
                        </template>
                        <template if:true={ficheros.titularPrestamoRT}>
                           <th scope="col">Fichero</th>
                           <th scope="col">Titular</th>
                           <th scope="col">Relación</th>
                           <th scope="col">Tipo doc.</th>
                           <th scope="col">NIF</th>
                           <th scope="col">Empleado</th>
                           <th scope="col"></th>
                        </template>
                        <template if:true={ficheros.titularCuentaRT}>
                           <th scope="col">Fichero</th>
                           <th scope="col">Titular</th>
                           <th scope="col">Relación</th>
                           <th scope="col">Tipo doc.</th>
                           <th scope="col">NIF</th>
                           <th scope="col">Empleado</th>
                           <th scope="col"></th>
                        </template>
                     </tr>
                  </thead>
                  <tbody>
                     <template for:each={ficheros.ficheros} for:item="fichero">
                        <tr key={fichero.fichero.Id}>
                           <template if:true={ficheros.prestamoRT}>
                              <td>
                                 <a href={fichero.url} target="_blank">{fichero.fichero.Name}</a>
                              </td>
                              <td>{fichero.fichero.SAC_Codigo_Contrato__c}</td>
                              <td>
                                 <lightning-formatted-date-time 
                                    value={fichero.fichero.SAC_Fecha_constitucion_prestamo__c} 
                                    year="numeric" 
                                    month="numeric" 
                                    day="numeric">
                                 </lightning-formatted-date-time>
                              </td>
                              <td>{fichero.prestamoActivo}</td>
                              <td>{fichero.fichero.SAC_Finalidad_Prestamo__c}</td>
                              <td>{fichero.validation}</td>
                              <td>
                                 <lightning-button 
                                    label="Desplegar" 
                                    onclick={toggleDetailsFichero}
                                    data-id={fichero.fichero.Id}
                                    variant="brand">
                                 </lightning-button>
                              </td>
                           </template>
                           <template if:true={ficheros.titularPrestamoRT}>
                              <td>
                                 <a href={fichero.url} target="_blank">{fichero.fichero.Name}</a>
                              </td>
                              <td>{fichero.fichero.SAC_Nombre_titular__c}</td>
                              <td>{fichero.fichero.SAC_Tipo_relacion__c}</td>
                              <td>{fichero.fichero.SAC_Tipo_documento_titular__c}</td>
                              <td>{fichero.fichero.SAC_NIF_titular__c}</td>
                              <td>{fichero.empleado}</td>
                              <td>
                                 <lightning-button 
                                    label="Desplegar" 
                                    onclick={toggleDetailsFichero}
                                    data-id={fichero.fichero.Id}
                                    variant="brand">
                                 </lightning-button>
                              </td>
                           </template>
                           <template if:true={ficheros.titularCuentaRT}>
                              <td>
                                 <a href={fichero.url} target="_blank">{fichero.fichero.Name}</a>
                              </td>
                              <td>{fichero.fichero.SAC_Nombre_titular__c}</td>
                              <td>{fichero.fichero.SAC_Tipo_relacion__c}</td>
                              <td>{fichero.fichero.SAC_Tipo_documento_titular__c}</td>
                              <td>{fichero.fichero.SAC_NIF_titular__c}</td>
                              <td>{fichero.empleado}</td>
                              <td>
                                 <lightning-button 
                                    label="Desplegar" 
                                    onclick={toggleDetailsFichero}
                                    data-id={fichero.fichero.Id}
                                    variant="brand">
                                 </lightning-button>
                              </td>
                           </template>
                        </tr>
                        <!-- Show details -->
                        <template if:true={fichero.showDetails}>
                           <template if:true={ficheros.prestamoRT}>
                              <tr key={fichero.fichero.Id}>
                                 <td colspan="7">
                                    <table class="no-horizontal-borders">
                                       <tr>
                                          <!-- Column 1 -->
                                          <td style="vertical-align: top; padding-right: 20px;">
                                             <p class="field-title">Titular Préstamo</p>
                                             <p class="field-value underlined"><a href={fichero.titularPrestamoURL} target="_blank">{fichero.fichero.SAC_Titular_Prestamo__r.Name}</a></p>
                                             <p class="field-title">Id de la Cuenta actual</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Id_cuenta_actual__c}</p>
                                             <p class="field-title">Cuenta actual activa</p>
                                             <p class="field-value underlined">{fichero.cuentaActualActiva}</p>
                                             <p class="field-title">Id de la Cuenta TF7</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Id_cuenta_TF7__c}</p>
                                             <p class="field-title">Fecha constitución préstamo</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Fecha_constitucion_prestamo__c}</p>
                                             <p class="field-title">Fecha última subrogación</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Fecha_ultima_subrogacion__c}</p>
                                             <p class="field-title">Fecha cancelación real del préstamo</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Fecha_cancelacion_real_prestamo__c}</p>
                                             <p class="field-title">Último mes Datapool</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Ultimo_mes_Datapool__c}</p>
                                             <p class="field-title">Código del centro gestor</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_centro_gestor__c}</p>
                                             <p class="field-title">Población del centro gestor</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Poblacion_centro_gestor__c}</p>
                                             <p class="field-title">Código Contrato Origen</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Contrato_Origen__c}</p>
                                             <p class="field-title">Código Contrato TF7</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Contrato_TF7__c}</p>
                                             <p class="field-title">Código Finalidad préstamo</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Finalidad_Prestamo__c}</p>
                                             <p class="field-title">Finalidad préstamo consumidor</p>
                                             <p class="field-value underlined">{fichero.finalidadConsumidor}</p>
                                             <p class="field-title">Código Entidad Origen Migración</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Entidad_Origen_Migracion__c}</p>
                                             <p class="field-title">Código Línea Crédito</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Linea_Credito__c}</p>
                                             <p class="field-title">Código Tipo de Garantía</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Tipo_Garantia__c}</p>
                                             <p class="field-title">Código Garantía Principal</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Garantia_Principal__c}</p>
                                             <p class="field-title">Código Vigencia Préstamo</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Vigencia_Prestamo__c}</p>
                                             <p class="field-title">Código CNAE</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_CNAE__c}</p>
                                          </td>
                                          <!-- Column 2 -->
                                          <td style="vertical-align: top; padding-right: 20px;">
                                             <p class="field-title">Titular Cuenta</p>
                                             <p class="field-value underlined"><a href={fichero.titularCuentaURL} target="_blank">{fichero.fichero.SAC_Titular_Cuenta__r.Name}</a></p>
                                             <p class="field-title">Id de la Cuenta inicial</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Id_cuenta_inicial__c}</p>
                                             <p class="field-title">Cuenta inicial activa</p>
                                             <p class="field-value underlined">{fichero.cuentaInicialActiva}</p>
                                             <p class="field-title">Entidad migrada</p>
                                             <p class="field-value underlined">{fichero.entidadMigrada}</p>
                                             <p class="field-title">Préstamo activo</p>
                                             <p class="field-value underlined">{fichero.prestamoActivo}</p>
                                             <p class="field-title">Operación Empleado</p>
                                             <p class="field-value underlined">{fichero.operacionEmpleado}</p>
                                             <p class="field-title">Importe capital concedido</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Importe_capital_concedido__c}</p>
                                             <p class="field-title">Código empresa gestora</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_empresa_gestora__c}</p>
                                             <p class="field-title">Centro gestor</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Centro_gestor__c}</p>
                                             <p class="field-title">Provincia del centro gestor</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Provincia_centro_gestor__c}</p>
                                             <p class="field-title">Código Contrato</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Contrato__c}</p>
                                             <p class="field-title"></br></p>
                                             <p class="field-value underlinedTransparent"></br></p>
                                             <p class="field-title">Finalidad Préstamo</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Finalidad_Prestamo__c}</p>
                                             <p class="field-title">Codigo Tipo convenio</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Tipo_Convenio__c}</p>
                                             <p class="field-title">Entidad Origen Migración</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Entidad_Origen_Migracion__c}</p>
                                             <p class="field-title">Línea Crédito</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Linea_Credito__c}</p>
                                             <p class="field-title">Tipo Garantía</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_Garantia__c}</p>
                                             <p class="field-title">Garantía Principal</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Garantia_Principal__c}</p>
                                             <p class="field-title">Vigencia Préstamo</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Vigencia_Prestamo__c}</p>
                                             <p class="field-title">CNAE</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_CNAE__c}</p>
                                          </td>
                                       </tr>
                                    </table>
                                 </td>
                              </tr>
                           </template>
                           <template if:true={ficheros.titularPrestamoRT}>
                              <tr key={fichero.fichero.Id}>
                                 <td colspan="7">
                                    <table class="no-horizontal-borders">
                                       <tr>
                                        <!-- Column 1 -->
                                          <td style="vertical-align: top; padding-right: 20px;">
                                             <p class="field-title">Nombre del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Nombre_titular__c}</p>
                                             <p class="field-title">Código Tipo relación</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Tipo_relacion__c}</p>
                                             <p class="field-title">Baja persona</p>
                                             <p class="field-value underlined">{fichero.bajaPersona}</p>
                                             <p class="field-title">Defunción</p>
                                             <p class="field-value underlined">{fichero.defuncion}</p>
                                             <p class="field-title">Código Tipo documento titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Tipo_documento_titular__c}</p>
                                             <p class="field-title">NIF del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_NIF_titular__c}</p>
                                             <p class="field-title">Localidad titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Localidad_titular__c}</p>
                                             <p class="field-title">Código Provincia del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Provincia_titular__c}</p>
                                             <p class="field-title">Código País del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Pais_titular__c}</p>
                                          </td>
                                          <!-- Column 2 -->
                                          <td style="vertical-align: top; padding-right: 20px;">
                                             <p class="field-title">Tipo persona</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_persona__c}</p>
                                             <p class="field-title">Tipo relación</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_relacion__c}</p>
                                             <p class="field-title">Empleado</p>
                                             <p class="field-value underlined">{fichero.empleado}</p>
                                             <p class="field-title">Señales de bloqueo/embargo</p>
                                             <p class="field-value underlined">{fichero.senalBloqueoEmbargo}</p>
                                             <p class="field-title">Tipo documento titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_documento_titular__c}</p>
                                             <p class="field-title">Id persona en Origen</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Id_persona_en_Origen__c}</p>
                                             <p class="field-title">Id de la cuenta actual</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Contrato__c}</p>
                                             <p class="field-title">Provincia del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Provincia_titular__c}</p>
                                             <p class="field-title">País del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Pais_titular__c}</p>
                                          </td>
                                       </tr>
                                    </table>
                                 </td>
                              </tr>
                           </template>
                           <template if:true={ficheros.titularCuentaRT}>
                              <tr key={fichero.fichero.Id}>
                                 <td colspan="7">
                                    <table class="no-horizontal-borders">
                                       <tr>
                                          <!-- Column 1 -->
                                          <td style="vertical-align: top; padding-right: 20px;">
                                             <p class="field-title">Nombre del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Nombre_titular__c}</p>
                                             <p class="field-title">Código Tipo relación</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Tipo_relacion__c}</p>
                                             <p class="field-title">Baja persona</p>
                                             <p class="field-value underlined">{fichero.bajaPersona}</p>
                                             <p class="field-title">Defunción</p>
                                             <p class="field-value underlined">{fichero.defuncion}</p>
                                             <p class="field-title">Código Tipo documento titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Tipo_documento_titular__c}</p>
                                             <p class="field-title">NIF del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_NIF_titular__c}</p>
                                             <p class="field-title">Localidad titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Localidad_titular__c}</p>
                                             <p class="field-title">Código Provincia del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Provincia_titular__c}</p>
                                             <p class="field-title">Código País del titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Codigo_Pais_titular__c}</p>
                                          </td>
                                          <!-- Column 2 -->
                                          <td style="vertical-align: top; padding-right: 20px;">
                                             <p class="field-title">Tipo persona</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_persona__c}</p>
                                             <p class="field-title">Tipo relación</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_relacion__c}</p>
                                             <p class="field-title">Empleado</p>
                                             <p class="field-value underlined">{fichero.empleado}</p>
                                             <p class="field-title">Señales de bloqueo/embargo</p>
                                             <p class="field-value underlined">{fichero.senalBloqueoEmbargo}</p>
                                             <p class="field-title">Tipo documento titular</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Tipo_documento_titular__c}</p>
                                             <p class="field-title">Id persona en Origen</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Id_persona_en_Origen__c}</p>
                                             <p class="field-title">Id de la cuenta actual</p>
                                             <p class="field-value underlined">{fichero.fichero.SAC_Id_cuenta_actual__c}</p>
                                             <p class="field-title">Provincia del titular</p>

                                             <p class="field-value underlined">{fichero.fichero.SAC_Pais_titular__c}</p>
                                          </td>
                                       </tr>
                                    </table>
                                 </td>
                              </tr>
                           </template>
                        </template>
                     </template>
                  </tbody>
               </table>
            </lightning-card>
         </template>
      </template>
   </lightning-card>
   <!-- No Fichero records -->
   <lightning-card style="margin-bottom: 40px;">
      <template if:false={ficherosRT}>
         <p>No hay ficheros asociados con esta cuenta.</p>
      </template>
   </lightning-card>
</template>
