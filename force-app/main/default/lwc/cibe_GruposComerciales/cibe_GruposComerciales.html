<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-card__header slds-grid">
            <header class="slds-has-flexi-truncate">
                <div class="slds-no-flex">
                    <div class="slds-grid">
                        <div class="slds-col slds-size_2-of-12">
                            <div class="slds-m-around_xx-small">
                                <lightning-combobox 
                                    label = "Tipo grupo economico" 
                                    value = {groupType} 
                                    placeholder = "Selecciona un tipo de grupo economico" 
                                    options = {economicGroupTypeOptions} 
                                    onchange = {handleGroupType}
                                ></lightning-combobox>
                            </div>
                        </div>
                        <div class="slds-col slds-size_3-of-12">
                            <div class="slds-m-around_xx-small">
                                <lightning-combobox 
                                    label = "Grupo econ칩mico" 
                                    value = {group} 
                                    placeholder = "Selecciona un grupo economico" 
                                    options = {economicGroupOptions} 
                                    onchange = {handleGroup}
                                ></lightning-combobox>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={hasData}>
                <div class="slds-is-relative slds-m-top_x-small">
                    <div class="slds-text-heading_small slds-text-title_caps slds-m-around_xx-small">Representaci칩n jer치rquica</div>
                    <div style={height1} class="slds-scrollable" >
                        <lightning-tree-grid
                            data-gc="GC1"
                            columns = {columns}
                            data = {shadow}
                            expanded-rows = {expanded}
                            key-field = "id"
                            onrowaction = {showViewGroups}
                            onrowselection = {refreshRelated1}
                        ></lightning-tree-grid>
                    </div>
                </div><!-- ontoggle = {handleRowToggle} -->
            </template>
            <template if:true={hasShadows}>
                <div class="slds-is-relative slds-m-top_medium">
                    <div class="slds-text-heading_small slds-text-title_caps slds-m-around_xx-small">Otros clientes</div>
                    <div style={height2} class="slds-scrollable">
                        <lightning-tree-grid
                            data-gc="GC2"
                            columns = {columns}
                            data = {notShadowedClients}
                            key-field = "id"
                            onrowaction = {showViewGroups}
                            onrowselection = {refreshRelated2}
                        ></lightning-tree-grid>
                    </div>
                </div>
            </template>
        </div>
        <template if:true={gridLoadingState}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </article>

    <template if:true={isShowViewGroups}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-modal_small slds-fade-in-open">
            <div class="slds-modal__container">
                <lightning-button-icon class="slds-button slds-button_icon slds-modal__close" variant="container" icon-name="utility:close" icon-class="slds-icon-text-light" size="medium" onclick={hideViewGroups}></lightning-button-icon>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Grupos Econ칩micos</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-p-around_medium slds-align_absolute-center">
                            <ul class="slds-has-dividers_around-space">
                                <template for:each={groups} for:item="group">
                                    <li class="slds-item" key={group.name}>
                                        <article class="slds-tile slds-tile_board slds-media">
                                            <div class="slds-media__figure">
                                                <span class="slds-icon_container">
                                                    <lightning-icon icon-name="standard:groups"></lightning-icon>
                                                </span>
                                            </div>
                                            <div class="slds-media__body">
                                                <h3 class="slds-tile__title slds-truncate" title={group.name}>
                                                    <a href={group.link} target="_blank">{group.name}</a>
                                                </h3>
                                                <div class="slds-tile__detail">
                                                    <ul class="slds-list_horizontal slds-has-dividers_left">
                                                        <template for:each={group.tipos} for:item="tipo">
                                                            <li key={tipo} class="slds-item">{tipo}</li>
                                                        </template>
                                                    </ul>
                                                </div>
                                            </div>
                                        </article>
                                    </li>
                                </template>
                            </ul>
                        </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={hideViewGroups}>Cerrar</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
