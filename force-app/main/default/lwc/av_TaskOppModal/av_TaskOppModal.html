<template>
    <template if:true={isModalOpen}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<h2 class="slds-text-heading_medium slds-hyphenate">{title}</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium">
					<article class="slds-card mainDiv">
						<div class="slds-p-horizontal_small">
							<p class="slds-form-element__static modal-text">{question}</p>
						</div>
					</article>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral slds-m-right_xx-small" onclick={handleCloseModal} title="Cancelar">Cancelar</button>
					<lightning-button variant="brand" label="Confirmar" title="Confirmar" onclick={handleSave} class="slds-m-top_small"></lightning-button>
				</footer>
			</div>
			<lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium" class="spin-cls" style="z-index: 3;"></lightning-spinner>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
