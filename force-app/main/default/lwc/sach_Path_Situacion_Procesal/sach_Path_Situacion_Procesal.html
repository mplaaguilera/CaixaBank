<template>
    <article class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-path">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <div class="slds-path__scroller">
                            <div class="slds-path__scroller_inner">
                                <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                    <template for:each={opciones} for:item="opcion">
                                        <li key={opcion.nombre} class={opcion.clases} role="presentation">
                                            <a aria-selected="false" class="slds-path__link" role="option" tabindex="-1" style="cursor: default;">
                                                <span class="slds-path__stage">
                                                    <lightning-icon icon-name="utility:check" size="x-small" variant="inverse"></lightning-icon>
                                                </span>
                                                <span class="slds-path__title">{opcion.nombre}</span>
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</template>
