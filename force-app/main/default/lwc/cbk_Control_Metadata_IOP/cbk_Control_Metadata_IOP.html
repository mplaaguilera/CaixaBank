<template>
		<lightning-card variant="Narrow" title="Control de colisi贸n de Metadata" icon-name="custom:custom43">
				<div class="row">
						<div class="column">
								<div class="slds-p-horizontal_small">

												</label>

										<span class="slds-button slds-radio_button">
												<input type="radio" name="example-unique-name-92" id="example-unique-id-96" value="IOP" onclick={handleValueChangeTipo} />

												</label>
										</span>
								</div>
						</div>
				</fieldset>	
				
				<div if:true={isLoaded}>		
						<lightning-tree-grid columns = {gridColumns}

						</lightning-tree-grid>

            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
		
		</lightning-card>
</template>
