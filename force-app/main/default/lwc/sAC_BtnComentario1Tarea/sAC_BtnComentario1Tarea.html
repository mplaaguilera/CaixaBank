<template>
    <template if:true={isLoading}>
        <div class="slds-p-around_x-large">
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </div>
    </template>
    <template if:true={comentario1}>
        <div class="slds-clearfix" >
            <lightning-button 
                class="slds-float_left"
                variant="brand"
                label="Modificar los comentarios" 
                iconname="" 
                onclick={insertarComentario}
                disabled={deshabilitar}>
        </lightning-button>
        </div>    
    </template>    
    
    <template if:true={modalComentarios}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal} >
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" > </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h3 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Por favor, deje aqu√≠ sus comentarios</h3>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-var-p-around_large" id="modal-content-id-2">
                    <lightning-input-rich-text  data-my-id="textoComentario" 
                        minlength="50" 
                        value={contenidoComentario}>
                    </lightning-input-rich-text>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <lightning-button 
                            variant="Neutral"
                            label="Cancelar"
                            onclick={closeModal} 
                            iconname="">
                    </lightning-button>
                    <lightning-button 
                            variant="brand"
                            label="Guardar"
                            disabled={disableGuardar}
                            onclick={guardarComentarioJS} 
                            iconname="">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>   
</template>
