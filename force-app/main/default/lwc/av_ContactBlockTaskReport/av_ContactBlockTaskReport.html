<template>
	<br>
    <div>
        <span> 
            <lightning-icon size="small" icon-name="utility:event"></lightning-icon><strong>&nbsp;&nbsp; Informa el tipo de contacto </strong>
        </span>
    </div>
    <br>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<lightning-tabset class="slds-tabs_default">
				<lightning-tab label="Con cliente" onactive={handleTabActive} value="tabEvent" active>
					<form>
						<fieldset>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" data-id = "llamada" id="llamada" name="opcion" value="LMD" onchange={handleOptionChange} >
								<label for="llamada" style="margin-left: 5px;">Llamada</label>
							</div>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="cita-oficina" name="opcion" value="CTO" onchange={handleOptionChange}>
								<label for="cita-oficina" style="margin-left: 5px;">Cita en la oficina</label>
							</div>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="cita-telefonica" data-id="cita-telefonicacheked" name="opcion" value="CTF" onchange={handleOptionChange}>
								<label for="cita-telefonica" style="margin-left: 5px;">Cita telefónica</label>
							</div>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="videollamada" name="opcion" value="VLD" onchange={handleOptionChange}>
								<label for="videollamada" style="margin-left: 5px;">Videollamada</label>
							</div>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="cita-otra-oficina" name="opcion" value="CTOOC" onchange={handleOptionChange}>
								<label for="cita-otra-oficina" style="margin-left: 5px;">Cita en otra oficina</label>
							</div>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="visita-gestor" name="opcion" value="001" onchange={handleOptionChange}>
								<label for="visita-gestor" style="margin-left: 5px;">Visita del gestor</label>
							</div>
						</fieldset>
					</form><br>
					<div style="display: inline-block; margin-right: 15px">
						<lightning-combobox  label="Estado" name="estado" options={optionsStatus} onchange={handleChangeStatus} value ={statusValue} ></lightning-combobox>
					</div>
					<div style="display: inline-block; margin-right: 15px">
						<lightning-input type="datetime" size="10" data-id='dtInput' value={activityDateTime} onchange={handleDateChange} date-style="short"></lightning-input>
					</div>
					<div style="display: inline-block; margin-right: 15px">
						<lightning-combobox  label="Duración" name="duracion" placeholder="Duración" options={optionsDuration} onchange={handleChangeDuration} value ={durationValueInitial} ></lightning-combobox>
					</div>
					
					<div if:true={islegalentity} style="display: inline-block; margin-right: 15px">
						<c-av_-lookup class="lookup-cmp slds-size_1-of-5"
							data-id="clookup6"
							selection={initialSelection}
							onsearch={handleSearchContact}
							onclick={handleSearchContactClick}
							onselectionchange={handleSelectionChange}
							fieldlabel="Persona de contacto"
							placeholder={contactPlaceholder}
							is-multi-entry={isMultiEntry2}>
						</c-av_-lookup>
					</div>
					<div if:true={showOffice} style="display: inline-block;">
						<c-av_-lookup class="lookup-cmp slds-size_1-of-5"
							data-id="clookup5"
							selection={initialSelectionOffice}
							onsearch={handleSearchOffice}
							onselectionchange={handleSelectionChange}
							fieldlabel="Oficina"
							placeholder={officePlaceholder}
							is-multi-entry={isMultiEntry2}
							required>
						</c-av_-lookup>
					</div>
					<div if:true={showLocation} style="display: inline-block;">
						<lightning-input type="text" label="Ubicación" name="ubicacion" onchange={handleChangeLocation} value ={location}></lightning-input>
					</div>
					<div if:true={isbpr} style="margin-top: 10px;">
						<lightning-input type="checkbox" label="Entrevista memorable" onchange={handleMemorableInterview}></lightning-input>
					</div>
					<div style="margin-top: 10px;">
						<lightning-input type="checkbox" data-id='citanocomercialcb' label="Cita No comercial (Gestión Operativa)" onchange={handleCheckboxChange} value={showComentary}></lightning-input>
					</div>
					<div style="margin-top: 10px;">
						<lightning-textarea label="Comentario" name="comentario" onchange={handleComment}></lightning-textarea>
					</div>                    
				</lightning-tab>
				<lightning-tab label="Sin cliente" class="lineTab"  onactive={handleTabActive} value="tabTask">
					<form>
						<fieldset>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="muro" name="opcion" value="030"  onchange={handleOptionChangeTask}>
								<label for="muro" style="margin-left: 5px;">Muro</label>
							</div>

							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="Email-sms-etc" name="opcion" value="ESE"  onchange={handleOptionChangeTask}>
								<label for="Email-sms-etc" style="margin-left: 5px;">Email,sms,etc</label>
							</div>
							<div style="display: inline-block; margin-right: 25px;">
								<input type="radio" id="tarea-oficina" name="opcion" value="OFT"  onchange={handleOptionChangeTask}>
								<label for="tarea-oficina" style="margin-left: 5px;">Tarea de oficina</label>
							</div>
						</fieldset>
					</form><br>
					<div style="display: inline-block; margin-right: 15px">
						<lightning-combobox  label="Estado" name="estado" options={optionsStatus} onchange={handleChangeStatus} value ={statusValue} ></lightning-combobox>
					</div>
					<lightning-textarea label="Comentario" onchange={handleChangeComentary}></lightning-textarea>
				</lightning-tab>
			</lightning-tabset>
		</div>
	</article>
	<br>
</template>
