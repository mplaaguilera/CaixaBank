<template>

    <!-- spinner -->
    <template if:true={spinnerLoading}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div align='left' class="slds-modal__content slds-var-p-around_medium">
                    <div class="slds-form-element__control">
                        <div align="center">
                            <span class="slds-text-heading_small slds-truncate">
                                <br/>
                                Actualizando los datos del caso... por favor espere
                            </span>
                            <div class="caseHolder">
                                <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <!--Lightning card principal con los reclamantes a mostrar-->
    <lightning-card icon-name="standard:customers" title="Reclamantes" variant="narrow" class="slds-is-relative slds-border_bottom">
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={mostrarReclamantePrincipal}>
                <strong>Reclamante principal:</strong>
                <br/><br/>
                <!--Empieza el bucle que muestra los reclamantes principales-->
                <template for:each={reclamantePrincipal} for:item="reclamantePrin">
                    <!--Icono del reclamante principal-->
                    <lightning-icon key={reclamantePrin.Id} icon-name="standard:avatar" alternative-text="avatar" title="Reclamante principal" class="slds-m-right_x-small"></lightning-icon>
                    <!--Botón con el nombre del reclamante que te lleva al registro de este. Con mouseover que muestra el popover -->
                    <lightning-button variant="base" label={reclamantePrin.SAC_Account__r.Name} name={reclamantePrin.SAC_Account__c} key={reclamantePrin.Id} onclick={navigateToAccount}
                                      data-target-id={reclamantePrin.SAC_Account__c} onmouseover={handleMouseover} onmouseleave={handleMouseLeave} onmousemove={handleMouseover}></lightning-button>
                    <!--Icono de aviso en caso de que la oficina del gestor sea diferente de la oficina del cliente -->
                    <template if:true={reclamantePrin.OficinaDiferente}>
                        <lightning-icon key={reclamantePrin.Id} icon-name="utility:warning" alternative-text="warning" size="xx-small" title="La oficina del gestor y la oficina del cliente son diferentes." class="slds-p-left_x-small"></lightning-icon>
                    </template>
                    <!--Botón para eliminar el reclamante principal-->
                    <lightning-button variant="brand" label="Eliminar" title="Elimina el reclamante principal" class="slds-float_right"
                                      name={reclamantePrin.Id} key={reclamantePrin.Id} onclick={comprobarEliminarOElegir}>
                    </lightning-button>
                    <!-- Botón para añadir datos no alfabetizados el reclamante principal -->
                    <!-- <lightning-button variant="brand" label="Datos no alfabetizados" title="Añadir datos no alfabetizados" class="slds-float_right slds-p-right_small"
                                        name={reclamantePrin.Id} key={reclamantePrin.Id}  data-id={reclamantePrin.Id} data-emailnoalf={reclamantePrin.SAC_EmailNoAlf__c}
                                        data-tlfnoalf={reclamantePrin.SAC_TelefonoNoAlf__c} data-direccionnoalf={reclamantePrin.SAC_DireccionNoAlf__c} onclick={mostrarDatosNoAlfabetizados}>
                    </lightning-button> -->
                    <div key={reclamantePrin.Id}>
                        <!-- Check tiene datos no alfabetizados -->
                        <br/>

                            <lightning-input type="checkbox" disabled checked={reclamantePrin.SAC_TieneDatosNoAlf__c}></lightning-input>
                        </div> -->
                        <br/>

                        <template if:true={reclamantePrin.SAC_Empleado__c}>
                            <br/>
                            <p class="slds-text-color_weak">Es empleado</p>
                            <br/>
                        </template>

            </template>

        <!--Popover para las accounts-->
        <template if:true={idPopUp} >
            <section aria-describedby="dialog-body-id-110" aria-label="Dialog Title" class="slds-popover slds-popover_walkthrough slds-popover_feature slds-nubbin_right" style={posicionCursor} role="dialog">
                <div class="slds-popover__body">
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <div class="slds-media">
                                <div class="slds-media__body">
                                    <lightning-record-view-form object-api-name="Account" record-id={idPopUp}>
                                        <div class="headerClass">
                                            <P><lightning-output-field field-name={nameField} variant="label-hidden" class="wololo"></lightning-output-field></P>
                                        </div>
                                        <div class="contenidoClass">
                                            <div class="slds-grid">
                                                <div class="slds-col slds-size_1-of-2">
                                                    <lightning-output-field field-name={CC_Numero_Documento__cField}></lightning-output-field>
                                                    <lightning-output-field field-name={PhoneField}></lightning-output-field>
                                                    <lightning-output-field field-name={PersonMobilePhoneField}></lightning-output-field>
                                                    <lightning-output-field field-name={PersonEmailField}></lightning-output-field>
                                                </div>
                                                <div class="slds-col slds-size_1-of-2">
                                                    <lightning-output-field field-name={AV_EAPGestor__cField}></lightning-output-field>
                                                    <lightning-output-field field-name={BillingAddressField}></lightning-output-field>
                                                    <lightning-output-field field-name={CC_OficinaGestoraId__cField}></lightning-output-field>
                                                    <div class="slds-p-left_xx-small">

                                                            <label class="slds-form-element__label " for="form-element-01" style='color: rgb(243, 242, 242);'>Oficina del gestor</label> 
                                                            <lightning-output-field field-name={CC_OficinaNombre__cField} variant="label-hidden"></lightning-output-field>
                                                        </lightning-record-view-form>     
                                                    </div>                                             
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-record-view-form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

    <!--Modal eliminar reclamante principal. Esta ventana te permite cambiar el principal a eliminar por un secundario-->
    <template if:true={ventanaEliminarReclamante}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarVentanaEliminar}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Elija el nuevo reclamante principal</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" style="overflow: initial;" id="modal-content-id-2">
                    <lightning-combobox style="overflow: initial;"
                                name="progress"
                                label="Seleccione el nuevo reclamante principal"
                                value=""
                                placeholder="Seleccione el nuevo reclamante principal"
                                options={options}
                                onchange={handleChangeComboBox}
                                required
                        ></lightning-combobox>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cerrarVentanaEliminar} title="Cancel">Cancelar</button>
                    <button class="slds-button slds-button_brand" onclick={comprobarOpcionCombobox} title="OK">Cambiar</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!--ModalMultiplesCasosMismoCliente-->
    <template if:true={modalMultiplesCasos}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cerrarModalMultiplesCasos}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Propiedad de la reclamación</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Existe alguna reclamación en curso asociada al mismo cliente
                        gestionándose por otro gestor. Si asigna esta reclamación a este cliente, se reasignará
                        la reclamación a dicho gestor.</p>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cerrarModalMultiplesCasos} title="Cancel">Cancelar</button>
                    <!--Si el pop up se muestra por querer cambiar el principal desde un secundario, tengo el siguiente botón-->
                    <template if:false={comprobarDesdeEliminarPrinc}>
                        <button class="slds-button slds-button_brand" onclick={cambiarReclamantePrincipal} title="OK">Guardar</button>
                    </template>
                    <!--Si el pop up se muestra por querer cambiar el principal desde la pantalla de borrar el principal, tengo el siguiente botón-->
                    <template if:true={comprobarDesdeEliminarPrinc}>
                        <button class="slds-button slds-button_brand" onclick={eliminarCambiandoPrincipal} title="OK">Guardar</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
