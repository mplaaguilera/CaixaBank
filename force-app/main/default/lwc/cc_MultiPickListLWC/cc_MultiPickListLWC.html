<template>
    <!-- Start Header Label Passed from Parent -->
    <template if:true={label}>
        <label class="slds-form-element__label">{label}</label>
    </template>
    <!-- End Header Label Passed from Parent -->
    <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
            <!-- Search Input -->
            <div class="slds-combobox__form-element" role="none">
                <div class="slds-form-element__control slds-box" style="padding-top: 0px; padding-bottom: 0px;">
                    <div class="slds-form-element__control slds-button-has-icon slds-button-has-icon_left">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search" ></lightning-icon>
                        <lightning-button variant="base" label={searchString} title={searchString} onclick={showOptions} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>                
            <!--    <lightning-icon class="slds-input__icon" icon-name="utility:down" size="x-small" alternative-text="downicon"></lightning-icon> -->
            </div>
            <!-- Dropdown List -->
            <template if:true={showDropdown}>
                <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                    <ul class="slds-listbox slds-listbox_vertical recordListBox" role="presentation">
                        <template if:false={noResultMessage} >
                            <template for:each={optionData} for:item="option">
                                <li key={option.value} data-id={option.value} onmousedown={selectItem} class="slds-listbox__item eachItem" if:true={option.isVisible}>
                                    <span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">{option.label}
                                        <template if:true={option.selected}>
                                            <lightning-icon icon-name="utility:check" size="x-small" alternative-text="icon" style="padding-left: 8px;"></lightning-icon>
                                        </template>
                                    </span>
                                </li>
                            </template>
                        </template>
                        <template if:true={noResultMessage} >
                            <li class="slds-listbox__item">
                                <span class="slds-media slds-listbox__option_entity verticalAlign slds-truncate">{noResultMessage}</span>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>

    <div>
        <template if:true={optionData}>
            <label class="slds-form-element__label">Elementos Seleccionados</label>
            <template for:each={optionData} for:item="option">
                <template if:true={option.selected}>
                    <lightning-pill label={option.label} key={option.value} name={option.value} onremove={closePill}>
                        <lightning-icon icon-name="custom:custom11" alternative-text="Account"></lightning-icon>
                    </lightning-pill>
                </template>
            </template>
        </template>
        
    </div>
    <!-- Multi Select Pills -->
    <!-- <template for:each={optionData} for:item="option">
        <template if:true={option.selected}>
            <lightning-pill label={option.label} key={option.value} name={option.value} onremove={closePill}>
                <lightning-icon icon-name="custom:custom11" alternative-text="Account"></lightning-icon>
            </lightning-pill>
        </template>
    </template> -->

</template>
